<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Voymind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .card-hover {
      transition: all 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen">
  <!-- Header -->
  <header class="gradient-bg text-white py-6 shadow-lg">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <i class="fas fa-plane-departure text-3xl"></i>
        <h1 class="text-3xl font-bold">Voymind</h1>
      </div>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-blue-200 transition-colors duration-200 font-medium">Home</a>
        <a href="#" class="hover:text-blue-200 transition-colors duration-200 font-medium">About</a>
        <a href="#" class="hover:text-blue-200 transition-colors duration-200 font-medium">Contact</a>
      </nav>
      <div class="md:hidden">
        <i class="fas fa-bars text-xl"></i>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <!-- Login Card -->
      <div class="bg-white rounded-2xl shadow-2xl card-hover overflow-hidden">
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-8 text-center">
          <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-white bg-opacity-20 mb-4">
            <i class="fas fa-user text-2xl"></i>
          </div>
          <h2 class="text-3xl font-bold">Welcome Back</h2>
          <p class="mt-2 text-blue-100">Sign in to your Voymind account</p>
        </div>
        
        <form id="loginForm" class="p-8 space-y-6">
          <!-- Email -->
          <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700 flex items-center">
              <i class="fas fa-envelope text-blue-600 mr-2"></i>
              Email Address
            </label>
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
              class="w-full p-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-lg"
              required
            />
          </div>

          <!-- Password -->
          <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700 flex items-center">
              <i class="fas fa-lock text-blue-600 mr-2"></i>
              Password
            </label>
            <div class="relative">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter your password"
                class="w-full p-4 pr-12 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-lg"
                required
              />
              <button
                type="button"
                id="togglePassword"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
              >
                <i class="fas fa-eye" id="eyeIcon"></i>
              </button>
            </div>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                type="checkbox"
                name="remember"
                id="remember"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              />
              <label for="remember" class="ml-2 block text-sm text-gray-700">
                Remember me
              </label>
            </div>
            <div class="text-sm">
              <a href="#" class="font-medium text-blue-600 hover:text-blue-800 transition-colors duration-200">
                Forgot password?
              </a>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            id="submitBtn"
            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 rounded-xl hover:from-blue-700 hover:to-purple-700 transition-all duration-200 font-semibold text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1"
          >
            <span id="submitText">
              <i class="fas fa-sign-in-alt mr-2"></i>
              Sign In
            </span>
            <div id="loadingSpinner" class="loading-spinner mx-auto hidden"></div>
          </button>

          <!-- Divider -->
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Or continue with</span>
            </div>
          </div>

          <!-- Social Login Buttons -->
          <div class="grid grid-cols-2 gap-3">
            <button
              type="button"
              class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-all duration-200"
            >
              <i class="fab fa-google text-red-500 mr-2"></i>
              Google
            </button>
            <button
              type="button"
              class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-all duration-200"
            >
              <i class="fab fa-facebook text-blue-600 mr-2"></i>
              Facebook
            </button>
          </div>
        </form>
      </div>

      <!-- Sign Up Link -->
      <div class="text-center">
        <p class="text-gray-600">
          Don't have an account? 
          <a href="signup.html" class="font-semibold text-blue-600 hover:text-blue-800 transition-colors duration-200">
            Sign up here
          </a>
        </p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8 mt-auto">
    <div class="container mx-auto px-4">
      <div class="text-center">
        <div class="flex justify-center items-center mb-4">
          <i class="fas fa-plane-departure text-2xl mr-3"></i>
          <h3 class="text-2xl font-bold">Voymind</h3>
        </div>
        <p class="text-gray-400 mb-4">Making your travel dreams come true with AI-powered planning</p>
        <div class="flex justify-center space-x-6 text-gray-400">
          <a href="#" class="hover:text-white transition-colors"><i class="fab fa-twitter text-xl"></i></a>
          <a href="#" class="hover:text-white transition-colors"><i class="fab fa-facebook text-xl"></i></a>
          <a href="#" class="hover:text-white transition-colors"><i class="fab fa-instagram text-xl"></i></a>
        </div>
        <p class="mt-6 text-gray-500">Â© 2025 Voymind. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const password = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      
      if (password.type === 'password') {
        password.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
      } else {
        password.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
      }
    });

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const submitText = document.getElementById('submitText');
      const loadingSpinner = document.getElementById('loadingSpinner');

      // Show loading state
      submitText.classList.add('hidden');
      loadingSpinner.classList.remove('hidden');
      submitBtn.disabled = true;

      const formData = {
        email: this.email.value,
        password: this.password.value,
        remember: this.remember.checked
      };

      try {
        // Simulate API call
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        // For demo purposes, show success and redirect
        alert('Login successful! Redirecting to dashboard...');
        // window.location.href = 'index.html'; // Uncomment to redirect
        
      } catch (error) {
        console.error('Error:', error);
        alert('Login failed. Please check your credentials and try again.');
      } finally {
        // Reset loading state
        submitText.classList.remove('hidden');
        loadingSpinner.classList.add('hidden');
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
