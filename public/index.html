<script>

function showToast(message, type = 'info') {
    const existingToast = document.querySelector('.toast-notification');
    if (existingToast) existingToast.remove();
    
    const toast = document.createElement('div');
    toast.className = `toast-notification ${type}`;
    toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
    document.body.appendChild(toast);

    setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => toast.remove(), 300);
    }, 3000);
}

// ==================== RINGTONE FUNCTIONS ====================
function playRingtone() {
    console.log('üîä Starting ringtone...');
    stopRingtone();
    isRingtonePlaying = true;
    
    ringtoneAudio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
    ringtoneAudio.loop = true;
    ringtoneAudio.volume = 0.8;
    
    ringtoneAudio.play().then(() => {
        console.log('‚úÖ Ringtone playing from audio file');
    }).catch(err => {
        console.warn('‚ö†Ô∏è Failed to play audio file, using generated ringtone:', err);
        playGeneratedRingtone();
    });
}

function stopRingtone() {
    console.log('üîá Stopping ringtone...');
    isRingtonePlaying = false;
    
    if (ringtoneAudio) {
        ringtoneAudio.pause();
        ringtoneAudio.currentTime = 0;
        ringtoneAudio = null;
    }
    
    if (ringtoneOscillator) {
        try { ringtoneOscillator.stop(); } catch (e) {}
        ringtoneOscillator = null;
    }
    
    if (ringtoneContext) {
        try { ringtoneContext.close(); } catch (e) {}
        ringtoneContext = null;
    }
}

function playGeneratedRingtone() {
    console.log('üéµ Playing generated ringtone...');
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    ringtoneContext = audioContext;
    
    function playTone() {
        if (!isRingtonePlaying) return;
        
        const oscillator1 = audioContext.createOscillator();
        const gainNode1 = audioContext.createGain();
        oscillator1.connect(gainNode1);
        gainNode1.connect(audioContext.destination);
        oscillator1.frequency.value = 800;
        oscillator1.type = 'sine';
        gainNode1.gain.setValueAtTime(0, audioContext.currentTime);
        gainNode1.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
        gainNode1.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.4);
        oscillator1.start(audioContext.currentTime);
        oscillator1.stop(audioContext.currentTime + 0.4);
        
        const oscillator2 = audioContext.createOscillator();
        const gainNode2 = audioContext.createGain();
        oscillator2.connect(gainNode2);
        gainNode2.connect(audioContext.destination);
        oscillator2.frequency.value = 900;
        oscillator2.type = 'sine';
        gainNode2.gain.setValueAtTime(0, audioContext.currentTime + 0.4);
        gainNode2.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.5);
        gainNode2.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.8);
        oscillator2.start(audioContext.currentTime + 0.4);
        oscillator2.stop(audioContext.currentTime + 0.8);
        ringtoneOscillator = oscillator2;
        
        setTimeout(() => { if (isRingtonePlaying) playTone(); }, 2000);
    }
    playTone();
}

// ==================== PUSH NOTIFICATIONS ====================
async function requestPushNotificationPermission() {
    try {
        const isCapacitor = window.Capacitor && window.Capacitor.isNativePlatform();
        
        if (isCapacitor) {
            const { PushNotifications } = window.Capacitor.Plugins;
            
            console.log('üì± Requesting push notification permission...');
            
            let permStatus = await PushNotifications.checkPermissions();
            
            if (permStatus.receive === 'prompt' || permStatus.receive === 'prompt-with-rationale') {
                permStatus = await PushNotifications.requestPermissions();
            }
            
            if (permStatus.receive === 'granted') {
                await PushNotifications.register();
                console.log('‚úÖ Push notifications enabled');
                showToast('Notifications enabled', 'success');
                return true;
            } else {
                console.warn('‚ö†Ô∏è Push notification permission denied');
                showToast('Please enable notifications in settings', 'error');
                return false;
            }
        } else if ('Notification' in window) {
            if (Notification.permission === 'default') {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    console.log('‚úÖ Browser notifications enabled');
                    return true;
                }
            } else if (Notification.permission === 'granted') {
                return true;
            }
        }
        return false;
    } catch (err) {
        console.error('‚ùå Permission request error:', err);
        return false;
    }
}

async function setupPushNotifications() {
    const isCapacitor = window.Capacitor && window.Capacitor.isNativePlatform();
    
    if (isCapacitor) {
        console.log('üöÄ Setting up Capacitor push notifications...');
        const { PushNotifications } = window.Capacitor.Plugins;
        
        await PushNotifications.addListener('registration', (token) => {
            console.log('üì± FCM Token received:', token.value);
            registerFCMToken(token.value);
        });
        
        await PushNotifications.addListener('registrationError', (error) => {
            console.error('‚ùå FCM registration error:', error);
            showToast('Notification setup failed', 'error');
        });
        
        await PushNotifications.addListener('pushNotificationReceived', (notification) => {
            console.log('üì® Push notification received (app open):', notification);
            showToast(`üìû ${notification.title}`, 'info');
            
            if (notification.data && notification.data.type === 'incoming-call') {
                playRingtone();
            }
        });
        
        await PushNotifications.addListener('pushNotificationActionPerformed', (notification) => {
            console.log('üì≤ Notification tapped:', notification);
            const data = notification.notification.data;
            if (data && data.type === 'incoming-call') {
                showToast(`Call from ${data.callerName}`, 'info');
            }
        });
        
        console.log('‚úÖ Capacitor push notification listeners setup complete');
    }
}

function registerFCMToken(token) {
    if (!currentUserId) {
        console.warn('‚ö†Ô∏è User ID not available yet, will retry...');
        setTimeout(() => {
            if (currentUserId) registerFCMToken(token);
        }, 2000);
        return;
    }
    
    console.log('üì§ Registering FCM token for user:', currentUserId);
    
    fetch('https://lockin-production.up.railway.app/register-fcm-token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ token: token, userId: currentUserId })
    })
    .then(res => res.json())
    .then(data => {
        console.log('‚úÖ FCM token registered on server:', data);
        showToast('Ready to receive calls!', 'success');
    })
    .catch(err => {
        console.error('‚ùå FCM token registration failed:', err);
        showToast('Failed to setup notifications', 'error');
    });
}

// ==================== WEBRTC VOICE CALLING (GLOBAL) ====================
let peerConnection = null;
let localStream = null;
let remoteUserId = null;
let isCaller = false;
let callUIShown = false;
let socket = null; // Will be initialized after DOM loads

const configuration = {
    iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
    ]
};

async function startWebRTCCall(targetUserId, isInitiator) {
    try {
        console.log('üéôÔ∏è Starting WebRTC call with:', targetUserId, 'as', isInitiator ? 'caller' : 'receiver');
        
        remoteUserId = targetUserId;
        isCaller = isInitiator;

        // Request microphone permission
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
        console.log('‚úÖ Microphone access granted');

        // Create peer connection
        peerConnection = new RTCPeerConnection(configuration);

        // Add local audio track
        localStream.getTracks().forEach(track => {
            peerConnection.addTrack(track, localStream);
            console.log('üì§ Added local audio track');
        });

        // Handle ICE candidates
        peerConnection.onicecandidate = (event) => {
            if (event.candidate && socket) {
                console.log('üßä Sending ICE candidate');
                socket.emit('webrtc-ice-candidate', {
                    toUserId: remoteUserId,
                    candidate: event.candidate,
                    fromUserId: currentUserId
                });
            }
        };

        // Handle remote stream
        peerConnection.ontrack = (event) => {
            console.log('üì• Received remote audio stream');
            const remoteAudio = new Audio();
            remoteAudio.srcObject = event.streams[0];
            remoteAudio.play().catch(err => console.error('Error playing remote audio:', err));
        };

        // Handle connection state
        peerConnection.onconnectionstatechange = () => {
            console.log('üîå Connection state:', peerConnection.connectionState);
            if (peerConnection.connectionState === 'connected') {
                hideCallStatus();
                showInCallUI();
            } else if (peerConnection.connectionState === 'disconnected' || 
                       peerConnection.connectionState === 'failed') {
                endWebRTCCall();
            }
        };

        // If we are the caller, create and send offer
        if (isCaller && socket) {
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            
            console.log('üì° Sending WebRTC offer');
            socket.emit('webrtc-offer', {
                toUserId: remoteUserId,
                offer: offer,
                fromUserId: currentUserId
            });
        }

    } catch (error) {
        console.error('‚ùå WebRTC error:', error);
        showToast('Failed to start call: ' + error.message, 'error');
        endWebRTCCall();
    }
}

async function handleWebRTCOffer(offer, fromUserId) {
    try {
        if (!peerConnection) {
            console.log('‚ö†Ô∏è No peer connection, call not accepted yet');
            return;
        }

        console.log('üì° Setting remote offer');
        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

        console.log('üì° Creating answer');
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);

        console.log('üì° Sending answer');
        if (socket) {
            socket.emit('webrtc-answer', {
                toUserId: fromUserId,
                answer: answer,
                fromUserId: currentUserId
            });
        }

    } catch (error) {
        console.error('‚ùå Error handling offer:', error);
    }
}

async function handleWebRTCAnswer(answer) {
    try {
        console.log('üì° Setting remote answer');
        await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    } catch (error) {
        console.error('‚ùå Error handling answer:', error);
    }
}

async function handleICECandidate(candidate) {
    try {
        if (peerConnection) {
            console.log('üßä Adding ICE candidate');
            await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        }
    } catch (error) {
        console.error('‚ùå Error adding ICE candidate:', error);
    }
}

function showInCallUI() {
    if (callUIShown) return;
    callUIShown = true;

    const callUI = document.createElement('div');
    callUI.id = 'inCallUI';
    callUI.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0b141a;
        z-index: 2000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 30px;
    `;

    callUI.innerHTML = `
        <div style="color: #e9edef; font-size: 24px; font-weight: 600;">
            Call Connected
        </div>
        <div style="color: #8696a0; font-size: 16px;" id="callTimer">
            00:00
        </div>
        <div style="display: flex; gap: 20px;">
            <button id="muteBtn" style="
                width: 60px;
                height: 60px;
                border-radius: 50%;
                background: #202c33;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
            ">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="speakerBtn" style="
                width: 60px;
                height: 60px;
                border-radius: 50%;
                background: #202c33;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
            ">
                <i class="fas fa-volume-up"></i>
            </button>
            <button id="endCallBtn" style="
                width: 60px;
                height: 60px;
                border-radius: 50%;
                background: #f44336;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
            ">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    `;

    document.body.appendChild(callUI);

    // Call timer
    let callSeconds = 0;
    const timerInterval = setInterval(() => {
        callSeconds++;
        const minutes = Math.floor(callSeconds / 60);
        const seconds = callSeconds % 60;
        const timerEl = document.getElementById('callTimer');
        if (timerEl) {
            timerEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
    }, 1000);

    // Mute button
    let isMuted = false;
    document.getElementById('muteBtn').addEventListener('click', () => {
        if (localStream) {
            isMuted = !isMuted;
            localStream.getAudioTracks().forEach(track => track.enabled = !isMuted);
            document.getElementById('muteBtn').innerHTML = 
                `<i class="fas fa-microphone${isMuted ? '-slash' : ''}"></i>`;
            showToast(isMuted ? 'Muted' : 'Unmuted', 'info');
        }
    });

    // Speaker button (placeholder for mobile)
    document.getElementById('speakerBtn').addEventListener('click', () => {
        showToast('Speaker control', 'info');
    });

    // End call button
    document.getElementById('endCallBtn').addEventListener('click', () => {
        clearInterval(timerInterval);
        if (socket) {
            socket.emit('end-call', { fromUserId: currentUserId, toUserId: remoteUserId });
        }
        endWebRTCCall();
    });

    // Store interval for cleanup
    window.callTimerInterval = timerInterval;
}

function endWebRTCCall() {
    console.log('üî¥ Ending WebRTC call');

    // Stop local stream
    if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
    }

    // Close peer connection
    if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
    }

    // Remove call UI
    const callUI = document.getElementById('inCallUI');
    if (callUI) {
        if (window.callTimerInterval) {
            clearInterval(window.callTimerInterval);
            window.callTimerInterval = null;
        }
        callUI.remove();
    }

    callUIShown = false;
    remoteUserId = null;
    isCaller = false;

    hideCallStatus();
}
