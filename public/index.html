<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Test Call App - Sign Up</title>
    <script>
        // Check authentication and redirect to main.html if logged in
        (async function() {
            try {
                const response = await fetch('https://lockin-production.up.railway.app/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.authenticated) {
                    // User is logged in - redirect to main app
                    window.location.href = 'https://lockin-production.up.railway.app/main';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        })();
    </script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        .app-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-logo {
            background: white;
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .app-logo i {
            font-size: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .app-title {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .app-subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 16px;
        }

        .signup-card {
            background: white;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 16px;
            padding-right: 50px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-wrapper input.error {
            border-color: #ff4757;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 18px;
        }

        .error-message {
            color: #ff4757;
            font-size: 12px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .password-strength {
            margin-top: 10px;
        }

        .strength-bar {
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-text {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }

        .signup-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .signup-btn i {
            font-size: 18px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            padding: 0 15px;
        }

        .social-login {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-btn {
            padding: 14px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 18px;
        }

        .social-btn.google { color: #DB4437; }
        .social-btn.apple { color: #000; }
        .social-btn.facebook { color: #4267B2; }

        .social-btn:hover {
            transform: translateY(-2px);
            border-color: #667eea;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        /* Verification Overlay */
        .verification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: flex-end;
            justify-content: center;
            padding: 0;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .verification-overlay.active {
            display: flex;
        }

        .verification-card {
            background: white;
            border-radius: 32px 32px 0 0;
            padding: 40px 25px 30px;
            width: 100%;
            max-width: 100%;
            animation: slideUp 0.4s ease;
            min-height: auto;
            max-height: 90vh;
            overflow-y: auto;
        }

        .verification-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .verification-header i {
            font-size: 56px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            display: block;
        }

        .verification-title {
            font-size: 26px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
        }

        .verification-subtitle {
            color: #666;
            font-size: 15px;
            line-height: 1.6;
        }

        .verification-email {
            color: #667eea;
            font-weight: 600;
            word-break: break-all;
        }

        .verification-code-container {
            display: flex;
            gap: 8px;
            margin: 40px 0 35px;
            justify-content: center;
        }

        .code-input {
            width: 50px;
            height: 70px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            border: 3px solid #e1e5e9;
            border-radius: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            color: #333;
        }

        .code-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            transform: scale(1.05);
        }

        .code-input.filled {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
        }

        .code-input.error {
            border-color: #ff4757;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .verification-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .verify-btn, .resend-btn {
            width: 100%;
            padding: 18px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .verify-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .verify-btn:active:not(:disabled) {
            transform: scale(0.98);
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.2);
        }

        .resend-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            font-weight: 600;
        }

        .resend-btn:active {
            transform: scale(0.98);
            background: rgba(102, 126, 234, 0.05);
        }

        .verification-timer {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-top: 15px;
        }

        .verification-timer strong {
            color: #667eea;
        }

        .verification-success {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .verification-success i {
            font-size: 64px;
            color: #22c55e;
            margin-bottom: 20px;
        }

        /* Toast */
        .toast-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1001;
            animation: slideUp 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .toast-notification.success {
            background: #22c55e;
        }

        .toast-notification.error {
            background: #ff4757;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .signup-card {
                padding: 25px;
            }
            
            .verification-card {
                padding: 35px 20px 25px;
            }
            
            .verification-header {
                margin-bottom: 30px;
            }

            .verification-header i {
                font-size: 48px;
                margin-bottom: 15px;
            }

            .verification-title {
                font-size: 24px;
                margin-bottom: 10px;
            }

            .verification-subtitle {
                font-size: 14px;
            }
            
            .code-input {
                width: 48px;
                height: 65px;
                font-size: 26px;
                border-radius: 14px;
                gap: 6px;
            }

            .verification-code-container {
                gap: 6px;
                margin: 35px 0 30px;
            }

            .verify-btn, .resend-btn {
                padding: 16px 20px;
                font-size: 15px;
                border-radius: 12px;
            }
        }

        /* Ultra-small screens */
        @media (max-width: 360px) {
            .code-input {
                width: 44px;
                height: 60px;
                font-size: 24px;
                gap: 4px;
            }

            .verification-code-container {
                gap: 4px;
            }

            .verification-header i {
                font-size: 44px;
            }

            .verification-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="app-logo">
                <i class="fas fa-phone-alt"></i>
            </div>
            <h1 class="app-title">Test Call App</h1>
            <p class="app-subtitle">Create your account to get started</p>
        </div>

        <div class="signup-card">
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <div class="strength-text">
                            <span>Password strength: <span class="strength-label">Very weak</span></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                </div>

                <button type="submit" class="signup-btn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn apple">
                        <i class="fab fa-apple"></i>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                </div>

                <div class="login-link">
                    Already have an account? <a href="https://lockin-production.up.railway.app/login">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Verification Overlay -->
    <div class="verification-overlay" id="verificationOverlay">
        <div class="verification-card">
            <div class="verification-header">
                <i class="fas fa-envelope"></i>
                <h2 class="verification-title">Verify Your Email</h2>
                <p class="verification-subtitle">
                    We've sent a 6-digit code to 
                    <span class="verification-email" id="verificationEmail"></span>
                </p>
            </div>

            <form id="verificationForm">
                <input type="hidden" id="verificationEmailInput" name="email">
                <input type="hidden" id="verificationCode" name="code">
                
                <div class="verification-code-container">
                    <input type="text" class="code-input" maxlength="1" data-index="0">
                    <input type="text" class="code-input" maxlength="1" data-index="1">
                    <input type="text" class="code-input" maxlength="1" data-index="2">
                    <input type="text" class="code-input" maxlength="1" data-index="3">
                    <input type="text" class="code-input" maxlength="1" data-index="4">
                    <input type="text" class="code-input" maxlength="1" data-index="5">
                </div>

                <div class="verification-buttons">
                    <button type="submit" class="verify-btn" id="verifyBtn" disabled>
                        <i class="fas fa-check"></i> Verify
                    </button>
                </div>
            </form>

            <div class="verification-success" id="verificationSuccess">
                <i class="fas fa-check-circle"></i>
                <h3>Account Verified!</h3>
                <p>Your account has been successfully verified. You can now use all features of Test Call App.</p>
            </div>
        </div>
    </div>

<script>
// ==================== TOAST NOTIFICATION ====================
function showToast(message, type = 'info') {
    const existingToast = document.querySelector('.toast-notification');
    if (existingToast) existingToast.remove();
    
    const toast = document.createElement('div');
    toast.className = `toast-notification ${type}`;
    toast.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
        ${message}
    `;
    
    document.body.appendChild(toast);

    setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => toast.remove(), 300);
    }, 3000);
}

// ==================== SIGNUP FORM ====================
document.addEventListener('DOMContentLoaded', function() {
    const toggleButton = document.querySelector('.password-toggle');
    const passwordInput = document.getElementById('password');
    const strengthFill = document.querySelector('.strength-fill');
    const strengthLabel = document.querySelector('.strength-label');

    toggleButton.addEventListener('click', function() {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        this.querySelector('i').className = isPassword ? 'fas fa-eye-slash' : 'fas fa-eye';
    });

    passwordInput.addEventListener('input', function() {
        toggleButton.style.display = this.value ? 'flex' : 'none';
    });

    passwordInput.addEventListener('input', function() {
        const strength = checkPasswordStrength(this.value);
        updateStrengthIndicator(strength);
    });

    function checkPasswordStrength(password) {
        let strength = 0;
        if (password.length >= 8) strength++;
        if (password.length >= 12) strength++;
        if (password.match(/[A-Z]/)) strength++;
        if (password.match(/[0-9]/)) strength++;
        if (password.match(/[^A-Za-z0-9]/)) strength++;
        return Math.min(strength, 5);
    }

    function updateStrengthIndicator(strength) {
        const colors = ['#ff4757', '#ffa502', '#ffa502', '#2ed573', '#2ed573'];
        const widths = ['20%', '40%', '60%', '80%', '100%'];
        const texts = ['Very weak', 'Weak', 'Fair', 'Strong', 'Very strong'];
        
        strengthFill.style.width = widths[strength - 1] || '0%';
        strengthFill.style.background = colors[strength - 1] || '#ff4757';
        strengthLabel.textContent = strength > 0 ? texts[strength - 1] : 'Very weak';
        strengthLabel.style.color = colors[strength - 1] || '#ff4757';
    }

    const signupForm = document.getElementById('signupForm');
    const signupBtn = document.querySelector('.signup-btn');
    
    signupForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        document.querySelectorAll('.error-message').forEach(el => el.remove());
        document.querySelectorAll('.form-group input').forEach(input => {
            input.classList.remove('error');
        });

        const formData = new FormData(signupForm);
        const data = Object.fromEntries(formData.entries());

        let isValid = true;

        if (!data.fullName.trim()) {
            showFieldError('fullName', 'Please enter your full name');
            isValid = false;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(data.email)) {
            showFieldError('email', 'Please enter a valid email address');
            isValid = false;
        }

        if (data.password.length < 8) {
            showFieldError('password', 'Password must be at least 8 characters');
            isValid = false;
        }

        if (data.password !== data.confirmPassword) {
            showFieldError('confirmPassword', 'Passwords do not match');
            isValid = false;
        }
        
        if (!isValid) return;

        signupBtn.disabled = true;
        signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
        
        try {
            const response = await fetch('https://lockin-production.up.railway.app/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    fullName: data.fullName,
                    email: data.email,
                    password: data.password
                })
            });
            
            const result = await response.json();
            
            if (response.ok) {
                showVerificationOverlay(data.email);
            } else {
                showToast(result.message || 'Signup failed', 'error');
                if (result.errors) {
                    Object.keys(result.errors).forEach(field => {
                        showFieldError(field, result.errors[field]);
                    });
                }
            }
        } catch (error) {
            showToast('Network error. Please try again.', 'error');
            console.error('Signup error:', error);
        } finally {
            signupBtn.disabled = false;
            signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
        }
    });
    
    function showFieldError(fieldName, message) {
        const input = document.querySelector(`[name="${fieldName}"]`);
        if (input) {
            input.classList.add('error');
            
            const errorEl = document.createElement('div');
            errorEl.className = 'error-message';
            errorEl.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            input.parentNode.parentNode.appendChild(errorEl);
        }
    }

    // ==================== VERIFICATION OVERLAY ====================
    const verificationOverlay = document.getElementById('verificationOverlay');
    const verificationEmail = document.getElementById('verificationEmail');
    const verificationEmailInput = document.getElementById('verificationEmailInput');
    const verificationCodeInputs = document.querySelectorAll('.verification-code-container input');
    const verificationCodeHidden = document.getElementById('verificationCode');
    const verificationForm = document.getElementById('verificationForm');
    const verifyBtn = document.getElementById('verifyBtn');
    const verificationSuccess = document.getElementById('verificationSuccess');

    function showVerificationOverlay(email) {
        verificationEmail.textContent = email;
        verificationEmailInput.value = email;
        verificationOverlay.classList.add('active');
        verificationCodeInputs[0].focus();
    }

    verificationCodeInputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
            const value = e.target.value;
            if (!/^\d*$/.test(value)) {
                e.target.value = '';
                return;
            }
            
            if (value) {
                e.target.classList.add('filled');
            } else {
                e.target.classList.remove('filled');
            }
            
            if (value.length === 1 && index < verificationCodeInputs.length - 1) {
                verificationCodeInputs[index + 1].focus();
            }
            
            updateVerificationCode();
        });
        
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                verificationCodeInputs[index - 1].focus();
            }
        });

        input.addEventListener('focus', (e) => {
            e.target.select();
        });
    });

    function updateVerificationCode() {
        let code = '';
        verificationCodeInputs.forEach(input => {
            code += input.value;
        });
        verificationCodeHidden.value = code;
        verifyBtn.disabled = code.length !== 6;
    }

    verificationForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(verificationForm);
        const data = Object.fromEntries(formData.entries());
        
        verifyBtn.disabled = true;
        verifyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
        
        try {
            const response = await fetch('https://lockin-production.up.railway.app/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            
            if (response.ok) {
                verificationForm.style.display = 'none';
                verificationSuccess.style.display = 'flex';
                
                setTimeout(() => {
                    showToast('Account verified successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                }, 500);
            } else {
                verificationCodeInputs.forEach(input => {
                    input.value = '';
                    input.classList.add('error');
                    input.classList.remove('filled');
                });
                
                setTimeout(() => {
                    verificationCodeInputs.forEach(input => {
                        input.classList.remove('error');
                    });
                }, 400);
                
                verificationCodeInputs[0].focus();
            }
        } catch (error) {
            showToast('Network error. Please try again.', 'error');
            console.error('Verification error:', error);
        } finally {
            verifyBtn.disabled = false;
            verifyBtn.innerHTML = '<i class="fas fa-check"></i> Verify';
        }
    });

    // ==================== SOCIAL LOGIN BUTTONS ====================
    document.querySelectorAll('.social-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const provider = this.classList.contains('google') ? 'Google' : 
                          this.classList.contains('apple') ? 'Apple' : 'Facebook';
            showToast(`${provider} login coming soon!`, 'info');
        });
    });
});
