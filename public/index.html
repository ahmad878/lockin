    <script>
        // Check authentication FIRST - redirect to signup if not logged in
        window.userAuthenticated = false;
        window.userData = null;
        
        (async function() {
            try {
                const response = await fetch('https://lockin-production.up.railway.app/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (result.authenticated && result.user) {
                    window.userAuthenticated = true;
                    window.userData = result.user;
                    console.log('‚úÖ User authenticated:', result.user.id);
                } else {
                    // NOT logged in - redirect to signup
                    console.log('‚ùå Not authenticated, redirecting to signup...');
                    window.location.href = '/signup.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/signup.html';
            }
        })();
    </script>

<script>
let currentUserId = null;
let currentUserName = null;
let ringtoneAudio = null;
let ringtoneContext = null;
let ringtoneOscillator = null;
let isRingtonePlaying = false;

// ==================== TOAST NOTIFICATION ====================
function showToast(message, type = 'info') {
    const existingToast = document.querySelector('.toast-notification');
    if (existingToast) existingToast.remove();
    
    const toast = document.createElement('div');
    toast.className = `toast-notification ${type}`;
    toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
    document.body.appendChild(toast);

    setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => toast.remove(), 300);
    }, 3000);
}

// ==================== RINGTONE FUNCTIONS ====================
function playRingtone() {
    console.log('üîä Starting ringtone...');
    stopRingtone();
    isRingtonePlaying = true;
    
    ringtoneAudio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
    ringtoneAudio.loop = true;
    ringtoneAudio.volume = 0.8;
    
    ringtoneAudio.play().then(() => {
        console.log('‚úÖ Ringtone playing from audio file');
    }).catch(err => {
        console.warn('‚ö†Ô∏è Failed to play audio file, using generated ringtone:', err);
        playGeneratedRingtone();
    });
}

function stopRingtone() {
    console.log('üîá Stopping ringtone...');
    isRingtonePlaying = false;
    
    if (ringtoneAudio) {
        ringtoneAudio.pause();
        ringtoneAudio.currentTime = 0;
        ringtoneAudio = null;
    }
    
    if (ringtoneOscillator) {
        try { ringtoneOscillator.stop(); } catch (e) {}
        ringtoneOscillator = null;
    }
    
    if (ringtoneContext) {
        try { ringtoneContext.close(); } catch (e) {}
        ringtoneContext = null;
    }
}

function playGeneratedRingtone() {
    console.log('üéµ Playing generated ringtone...');
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    ringtoneContext = audioContext;
    
    function playTone() {
        if (!isRingtonePlaying) return;
        
        const oscillator1 = audioContext.createOscillator();
        const gainNode1 = audioContext.createGain();
        oscillator1.connect(gainNode1);
        gainNode1.connect(audioContext.destination);
        oscillator1.frequency.value = 800;
        oscillator1.type = 'sine';
        gainNode1.gain.setValueAtTime(0, audioContext.currentTime);
        gainNode1.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
        gainNode1.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.4);
        oscillator1.start(audioContext.currentTime);
        oscillator1.stop(audioContext.currentTime + 0.4);
        
        const oscillator2 = audioContext.createOscillator();
        const gainNode2 = audioContext.createGain();
        oscillator2.connect(gainNode2);
        gainNode2.connect(audioContext.destination);
        oscillator2.frequency.value = 900;
        oscillator2.type = 'sine';
        gainNode2.gain.setValueAtTime(0, audioContext.currentTime + 0.4);
        gainNode2.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.5);
        gainNode2.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.8);
        oscillator2.start(audioContext.currentTime + 0.4);
        oscillator2.stop(audioContext.currentTime + 0.8);
        ringtoneOscillator = oscillator2;
        
        setTimeout(() => { if (isRingtonePlaying) playTone(); }, 2000);
    }
    playTone();
}

// ==================== PUSH NOTIFICATIONS ====================
async function requestPushNotificationPermission() {
    try {
        const isCapacitor = window.Capacitor && window.Capacitor.isNativePlatform();
        
        if (isCapacitor) {
            const { PushNotifications } = window.Capacitor.Plugins;
            
            console.log('üì± Requesting push notification permission...');
            
            let permStatus = await PushNotifications.checkPermissions();
            
            if (permStatus.receive === 'prompt' || permStatus.receive === 'prompt-with-rationale') {
                permStatus = await PushNotifications.requestPermissions();
            }
            
            if (permStatus.receive === 'granted') {
                await PushNotifications.register();
                console.log('‚úÖ Push notifications enabled');
                showToast('Notifications enabled', 'success');
                return true;
            } else {
                console.warn('‚ö†Ô∏è Push notification permission denied');
                showToast('Please enable notifications in settings', 'error');
                return false;
            }
        } else if ('Notification' in window) {
            if (Notification.permission === 'default') {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    console.log('‚úÖ Browser notifications enabled');
                    return true;
                }
            } else if (Notification.permission === 'granted') {
                return true;
            }
        }
        return false;
    } catch (err) {
        console.error('‚ùå Permission request error:', err);
        return false;
    }
}

async function setupPushNotifications() {
    const isCapacitor = window.Capacitor && window.Capacitor.isNativePlatform();
    
    if (isCapacitor) {
        console.log('üöÄ Setting up Capacitor push notifications...');
        const { PushNotifications } = window.Capacitor.Plugins;
        
        await PushNotifications.addListener('registration', (token) => {
            console.log('üì± FCM Token received:', token.value);
            registerFCMToken(token.value);
        });
        
        await PushNotifications.addListener('registrationError', (error) => {
            console.error('‚ùå FCM registration error:', error);
            showToast('Notification setup failed', 'error');
        });
        
        await PushNotifications.addListener('pushNotificationReceived', (notification) => {
            console.log('üì® Push notification received (app open):', notification);
            showToast(`üìû ${notification.title}`, 'info');
            
            if (notification.data && notification.data.type === 'incoming-call') {
                playRingtone();
            }
        });
        
        await PushNotifications.addListener('pushNotificationActionPerformed', (notification) => {
            console.log('üì≤ Notification tapped:', notification);
            const data = notification.notification.data;
            if (data && data.type === 'incoming-call') {
                showToast(`Call from ${data.callerName}`, 'info');
            }
        });
        
        console.log('‚úÖ Capacitor push notification listeners setup complete');
    }
}

function registerFCMToken(token) {
    if (!currentUserId) {
        console.warn('‚ö†Ô∏è User ID not available yet, will retry...');
        setTimeout(() => {
            if (currentUserId) registerFCMToken(token);
        }, 2000);
        return;
    }
    
    console.log('üì§ Registering FCM token for user:', currentUserId);
    
    fetch('https://lockin-production.up.railway.app/register-fcm-token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ token: token, userId: currentUserId })
    })
    .then(res => res.json())
    .then(data => {
        console.log('‚úÖ FCM token registered on server:', data);
        showToast('Ready to receive calls!', 'success');
    })
    .catch(err => {
        console.error('‚ùå FCM token registration failed:', err);
        showToast('Failed to setup notifications', 'error');
    });
}

// ==================== INCOMING CALL UI ====================
function showIncomingCallUI(callData, socket) {
    console.log('üìû Showing incoming call UI and playing ringtone...');
    playRingtone();
    
    const incomingCallOverlay = document.createElement('div');
    incomingCallOverlay.id = 'incomingCallOverlay';
    incomingCallOverlay.style.cssText = `
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        z-index: 2000; animation: fadeIn 0.3s ease;
    `;

    incomingCallOverlay.innerHTML = `
        <div style="text-align: center; color: white;">
            <div style="font-size: 64px; margin-bottom: 20px; animation: pulse 2s infinite;">
                <i class="fas fa-phone-alt"></i>
            </div>
            <h2 style="font-size: 28px; margin-bottom: 10px; font-weight: 700;">Incoming Call</h2>
            <p style="font-size: 18px; margin-bottom: 10px; opacity: 0.9;">${callData.callerName || 'Unknown'}</p>
            <p style="font-size: 14px; margin-bottom: 30px; opacity: 0.7;">üìû Ringing...</p>
            
            <div style="display: flex; gap: 20px; justify-content: center;">
                <button id="acceptCallBtn" style="width: 80px; height: 80px; border-radius: 50%; background: #22c55e; border: none; color: white; font-size: 32px; cursor: pointer;">
                    <i class="fas fa-phone"></i>
                </button>
                <button id="rejectCallBtn" style="width: 80px; height: 80px; border-radius: 50%; background: #ff4757; border: none; color: white; font-size: 32px; cursor: pointer;">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
        </div>
    `;

    document.body.appendChild(incomingCallOverlay);

    document.getElementById('acceptCallBtn').addEventListener('click', function() {
        stopRingtone();
        socket.emit('accept-call', { fromUserId: callData.fromUserId, acceptedByUserId: currentUserId });
        incomingCallOverlay.remove();
        showToast('Call accepted!', 'success');
    });

    document.getElementById('rejectCallBtn').addEventListener('click', function() {
        stopRingtone();
        socket.emit('reject-call', { fromUserId: callData.fromUserId, rejectedByUserId: currentUserId, reason: 'User declined' });
        incomingCallOverlay.remove();
        showToast('Call rejected', 'info');
    });
}

function showCallStatus(message) {
    const status = document.createElement('div');
    status.id = 'callStatus';
    status.style.cssText = `position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px 40px; border-radius: 12px; z-index: 1500; font-size: 16px; font-weight: 600;`;
    status.textContent = message;
    document.body.appendChild(status);
}

function hideCallStatus() {
    const status = document.getElementById('callStatus');
    if (status) status.remove();
}

// ==================== MAIN INITIALIZATION ====================
document.addEventListener('DOMContentLoaded', async function() {
    const chatsList = document.getElementById('chatsList');
    const newChatBtn = document.getElementById('newChatBtn');
    const searchInput = document.getElementById('searchInput');
    const settingsNav = document.getElementById('settingsNav');
    
    let isInitialized = false;

    // Wait for auth check to complete
    const waitForAuth = setInterval(async () => {
        if (window.userAuthenticated && window.userData) {
            clearInterval(waitForAuth);
            
            currentUserId = window.userData.id;
            currentUserName = window.userData.fullname;
            console.log('‚úÖ User loaded:', currentUserId, currentUserName);
            
            // Setup push notifications AFTER we have user ID
            if (!isInitialized) {
                await setupPushNotifications();
                await requestPushNotificationPermission();
                isInitialized = true;
            }
        }
    }, 100);

    // Timeout after 5 seconds
    setTimeout(() => {
        clearInterval(waitForAuth);
        if (!currentUserId) {
            window.location.href = '/signup.html';
        }
    }, 5000);

    // ==================== NEW CHAT MODAL ====================
    function showNewChatModal() {
        const modal = document.createElement('div');
        modal.className = 'modal-overlay';
        modal.innerHTML = `
            <div class="modal">
                <div class="modal-header">Start New Chat</div>
                <input 
                    type="email" 
                    class="modal-input" 
                    id="modalEmailInput" 
                    placeholder="Enter email address"
                    autofocus
                >
                <div class="modal-buttons">
                    <button class="modal-btn modal-btn-cancel" id="modalCancelBtn">Cancel</button>
                    <button class="modal-btn modal-btn-primary" id="modalStartBtn">Start</button>
                </div>
            </div>
        `;
        
        document.body.appendChild(modal);
        
        const emailInput = document.getElementById('modalEmailInput');
        const cancelBtn = document.getElementById('modalCancelBtn');
        const startBtn = document.getElementById('modalStartBtn');
        
        emailInput.focus();
        
        function closeModal() {
            modal.remove();
        }
        
        cancelBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
        
        startBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            if (!email) {
                showToast('Please enter an email address', 'error');
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showToast('Please enter a valid email address', 'error');
                return;
            }
            
            startBtn.disabled = true;
            startBtn.textContent = 'Starting...';
            
            try {
                const response = await fetch('https://lockin-production.up.railway.app/send-message-notification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        toEmail: email,
                        fromUserId: currentUserId,
                        fromName: currentUserName || 'Someone'
                    }),
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showToast('Call initiated!', 'success');
                    showCallStatus('Calling...');
                    closeModal();
                } else {
                    showToast(result.message || 'Failed to call', 'error');
                    startBtn.disabled = false;
                    startBtn.textContent = 'Start';
                }
            } catch (error) {
                console.error('Error calling:', error);
                showToast('Network error', 'error');
                startBtn.disabled = false;
                startBtn.textContent = 'Start';
            }
        });
        
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startBtn.click();
        });
    }
    
    newChatBtn.addEventListener('click', showNewChatModal);
    
    // ==================== SETTINGS / LOGOUT ====================
    settingsNav.addEventListener('click', async () => {
        if (confirm('Do you want to logout?')) {
            try {
                socket.disconnect();
                await fetch('https://lockin-production.up.railway.app/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });
                window.location.href = '/signup.html';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/signup.html';
            }
        }
    });

    // ==================== SOCKET.IO CONNECTION ====================
    const socket = io('https://lockin-production.up.railway.app', {
        reconnection: true,
        reconnectionDelay: 1000,
        reconnectionDelayMax: 5000,
        reconnectionAttempts: 5
    });

    socket.on('connect', function() {
        console.log('‚úÖ Socket.IO connected:', socket.id);
        if (currentUserId) {
            socket.emit('register-user', currentUserId);
            console.log('‚úÖ User registered with socket:', currentUserId);
        }
    });

    socket.on('incoming-call', async function(callData) {
        console.log('üìû Incoming call from:', callData);
        showIncomingCallUI(callData, socket);
    });

    socket.on('call-accepted', function(data) {
        console.log('‚úÖ Call accepted by:', data);
        stopRingtone();
        hideCallStatus();
        showToast('Call connected!', 'success');
    });

    socket.on('call-rejected', function(data) {
        console.log('‚ùå Call rejected:', data);
        stopRingtone();
        hideCallStatus();
        showToast(`Call declined: ${data.reason || 'User busy'}`, 'error');
    });
});
</script>
</body>
