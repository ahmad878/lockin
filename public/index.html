    <script>
        // Check authentication FIRST - redirect to signup if not logged in
        window.userAuthenticated = false;
        window.userData = null;
        
        (async function() {
            // Skip auth check if logging out
            if (sessionStorage.getItem('isLoggingOut') === 'true') {
                console.log('üö™ Logout in progress, skipping auth check');
                return;
            }
            
            try {
                const response = await fetch('https://lockin-production.up.railway.app/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (result.authenticated && result.user) {
                    window.userAuthenticated = true;
                    window.userData = result.user;
                    console.log('‚úÖ User authenticated:', result.user.id);
                } else {
                    // NOT logged in - redirect to signup
                    console.log('‚ùå Not authenticated, redirecting to signup...');
                    window.location.href = '/signup.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/signup.html';
            }
        })();
    </script>

    <style>

<script>
let currentUserId = null;
let currentUserName = null;
let currentUserEmail = null;
let ringtoneAudio = null;
let ringtoneContext = null;
let ringtoneOscillator = null;
let isRingtonePlaying = false;
let userContacts = [];
let userCalls = [];
let userChats = []; // Store all chats including from non-contacts

// ==================== SAFE AREA SETUP FOR ANDROID NAV BUTTONS ====================
function setupSafeArea() {
    // Check if we're on Android Capacitor
    const isAndroid = /android/i.test(navigator.userAgent);
    const isCapacitor = window.Capacitor && window.Capacitor.isNativePlatform && window.Capacitor.isNativePlatform();
    
    if (isAndroid && isCapacitor) {
        // Get the actual visible viewport height vs window height
        const checkNavBarHeight = () => {
            const viewportHeight = window.visualViewport ? window.visualViewport.height : window.innerHeight;
            const screenHeight = window.screen.height;
            const navBarHeight = screenHeight - viewportHeight;
            
            // If there's a significant difference, it's likely the nav bar
            // Typical Android nav bar is around 48-84dp (120-210px at high DPI)
            if (navBarHeight > 30 && navBarHeight < 250) {
                // Add extra padding for nav bar
                document.documentElement.style.setProperty('--android-nav-height', `${Math.min(navBarHeight, 60)}px`);
            } else {
                // Default fallback padding for safety
                document.documentElement.style.setProperty('--android-nav-height', '20px');
            }
        };
        
        // Run on load and resize
        checkNavBarHeight();
        window.addEventListener('resize', checkNavBarHeight);
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', checkNavBarHeight);
        }
    }
}

// Call setup on load
setupSafeArea();

// ==================== APP LIFECYCLE HANDLING ====================
// Handle app going to background/closing while on a call
function setupAppLifecycleHandling() {
    const isCapacitor = window.Capacitor && window.Capacitor.isNativePlatform && window.Capacitor.isNativePlatform();
    
    // Track if we're in a call
    let wasInCall = false;
    let backgroundTimeout = null;
    
    // Function to check if we're in an active call
    const isInActiveCall = () => {
        return callUIShown || 
               document.getElementById('inCallUI') || 
               document.getElementById('minimizedCallIndicator') ||
               (peerConnection && peerConnection.connectionState === 'connected');
    };
    
    // Function to properly end call when app is closed/backgrounded too long
    const handleAppClose = () => {
        if (isInActiveCall() && socket && currentUserId && remoteUserId) {
            console.log('üì± App closing/backgrounded - ending call properly');
            socket.emit('end-call', { fromUserId: currentUserId, toUserId: remoteUserId });
            endWebRTCCall();
        }
    };
    
    if (isCapacitor) {
        // Use Capacitor App plugin for native app state changes
        try {
            const { App } = window.Capacitor.Plugins;
            if (App) {
                App.addListener('appStateChange', ({ isActive }) => {
                    console.log('üì± App state changed:', isActive ? 'FOREGROUND' : 'BACKGROUND');
                    
                    if (!isActive) {
                        // App went to background
                        wasInCall = isInActiveCall();
                        
                        if (wasInCall) {
                            console.log('üì± App backgrounded while in call - keeping audio active');
                            
                            // Keep audio context running in background
                            if (audioContext && audioContext.state === 'running') {
                                console.log('üîä Audio context still running in background');
                            }
                            
                            // Ensure remote audio keeps playing
                            if (remoteAudioElement && remoteAudioElement.paused) {
                                console.log('üîä Restarting remote audio playback');
                                remoteAudioElement.play().catch(e => console.error('Cannot resume audio:', e));
                            }
                            
                            // Give 30 seconds before ending the call (allows quick app switches)
                            backgroundTimeout = setTimeout(() => {
                                if (isInActiveCall()) {
                                    console.log('üì± App backgrounded too long - ending call');
                                    handleAppClose();
                                }
                            }, 30000); // 30 second grace period
                        }
                    } else {
                        // App came back to foreground
                        if (backgroundTimeout) {
                            clearTimeout(backgroundTimeout);
                            backgroundTimeout = null;
                            console.log('üì± App returned to foreground - cancelled call end timeout');
                        }
                        
                        // Resume audio context if suspended
                        if (audioContext && audioContext.state === 'suspended') {
                            console.log('üîä Resuming audio context');
                            audioContext.resume().then(() => {
                                console.log('‚úÖ Audio context resumed');
                            }).catch(err => console.error('Failed to resume audio:', err));
                        }
                        
                        // Ensure remote audio is playing
                        if (remoteAudioElement && remoteAudioElement.paused && isInActiveCall()) {
                            console.log('üîä Restarting remote audio playback on foreground');
                            remoteAudioElement.play().catch(e => console.error('Cannot resume audio:', e));
                        }
                    }
                });
                
                // Handle app being terminated
                App.addListener('backButton', () => {
                    if (isInActiveCall()) {
                        // Show confirmation before ending call
                        if (confirm('You are in a call. Do you want to end the call and exit?')) {
                            handleAppClose();
                        }
                        return; // Prevent default back behavior
                    }
                });
            }
        } catch (err) {
            console.warn('‚ö†Ô∏è Could not setup Capacitor App listener:', err);
        }
    }
    
    // Also handle browser visibility change (works on web and as fallback)
    document.addEventListener('visibilitychange', () => {
        console.log('üì± Visibility changed:', document.visibilityState);
        
        if (document.visibilityState === 'hidden') {
            wasInCall = isInActiveCall();
            
            if (wasInCall) {
                console.log('üì± Page hidden while in call');
                
                // Keep audio context running
                if (audioContext && audioContext.state === 'running') {
                    console.log('üîä Audio context still running while hidden');
                }
                
                // Ensure remote audio keeps playing
                if (remoteAudioElement && remoteAudioElement.paused) {
                    remoteAudioElement.play().catch(e => console.error('Cannot resume audio:', e));
                }
                
                if (!isCapacitor) {
                    // For web, end call after shorter timeout since browser might be closing
                    backgroundTimeout = setTimeout(() => {
                        if (isInActiveCall()) {
                            console.log('üì± Page hidden too long - ending call');
                            handleAppClose();
                        }
                    }, 15000); // 15 seconds for web
                }
            }
        } else if (document.visibilityState === 'visible') {
            if (backgroundTimeout) {
                clearTimeout(backgroundTimeout);
                backgroundTimeout = null;
            }
            
            // Resume audio context if suspended
            if (audioContext && audioContext.state === 'suspended') {
                console.log('üîä Resuming audio context on visibility change');
                audioContext.resume().then(() => {
                    console.log('‚úÖ Audio context resumed');
                }).catch(err => console.error('Failed to resume audio:', err));
            }
            
            // Ensure remote audio is playing
            if (remoteAudioElement && remoteAudioElement.paused && isInActiveCall()) {
                console.log('üîä Restarting remote audio on page visible');
                remoteAudioElement.play().catch(e => console.error('Cannot resume audio:', e));
            }
            
            // Re-check auth when app becomes visible (catches logout on resume)
            if (localStorage.getItem('isLoggingOut') === 'true') {
                console.log('üö™ Detected logout flag, redirecting to signup...');
                window.location.replace('/signup.html');
            }
        }
    });
    
    // Handle page unload (browser closing/refresh)
    window.addEventListener('beforeunload', (e) => {
        if (isInActiveCall()) {
            // Try to end call properly before page closes
            handleAppClose();
        }
    });
    
    // Handle page being unloaded
    window.addEventListener('pagehide', () => {
        if (isInActiveCall()) {
            handleAppClose();
        }
    });
}

function playGeneratedRingtone() {
    console.log('üéµ Playing generated ringtone...');
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    ringtoneContext = audioContext;
    
    function playTone() {
        if (!isRingtonePlaying) return;
        
        const oscillator1 = audioContext.createOscillator();
        const gainNode1 = audioContext.createGain();
        oscillator1.connect(gainNode1);
        gainNode1.connect(audioContext.destination);
        oscillator1.frequency.value = 800;
        oscillator1.type = 'sine';
        gainNode1.gain.setValueAtTime(0, audioContext.currentTime);
        gainNode1.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
        gainNode1.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.4);
        oscillator1.start(audioContext.currentTime);
        oscillator1.stop(audioContext.currentTime + 0.4);
        
        const oscillator2 = audioContext.createOscillator();
        const gainNode2 = audioContext.createGain();
        oscillator2.connect(gainNode2);
        gainNode2.connect(audioContext.destination);
        oscillator2.frequency.value = 900;
        oscillator2.type = 'sine';

        oscillator2.stop(audioContext.currentTime + 0.8);
        ringtoneOscillator = oscillator2;
        
        setTimeout(() => { if (isRingtonePlaying) playTone(); }, 2000);
    }
    playTone();
}

// ==================== WEBRTC VOICE CALLING (GLOBAL) ====================
let peerConnection = null;
let localStream = null;
let remoteUserId = null;
let remoteUserName = null;
let isCaller = false;
let callUIShown = false;
let socket = null; // Will be initialized after DOM loads
let remoteAudioElement = null;
let pendingIceCandidates = []; // Buffer for ICE candidates received before remote description
let connectionTimeout = null;
let iceRetryCount = 0;
const MAX_ICE_RETRIES = 3;

// Speaker control variables
let isSpeakerOn = false; // Speaker OFF by default
let audioContext = null;
let gainNode = null;
const SPEAKER_ON_GAIN = 3.0; // High volume when speaker is on
const SPEAKER_OFF_GAIN = 0.5; // Lower volume when speaker is off (earpiece mode)
let audioKeepAliveInterval = null; // Keep audio alive in background

const configuration = {
    iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' },
        { urls: 'stun:stun2.l.google.com:19302' }
    ]
};

async function startWebRTCCall(targetUserId, isInitiator, contactName) {
    try {
        console.log('üéôÔ∏è Starting WebRTC call with:', targetUserId, 'as', isInitiator ? 'caller' : 'receiver');
        
        remoteUserId = targetUserId;
        remoteUserName = contactName || 'Unknown';
        isCaller = isInitiator;

        // Show in-call UI immediately
        showInCallUI(remoteUserName);

        // Request microphone permission
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
        console.log('‚úÖ Microphone access granted');

        // Create peer connection
        peerConnection = new RTCPeerConnection(configuration);

        // Add local audio track
        localStream.getTracks().forEach(track => {
            peerConnection.addTrack(track, localStream);
            console.log('üì§ Added local audio track');
        });

        // Handle ICE candidates
        peerConnection.onicecandidate = (event) => {
            if (event.candidate && socket) {
                console.log('üßä Sending ICE candidate to:', remoteUserId);
                socket.emit('webrtc-ice-candidate', {
                    toUserId: remoteUserId,
                    candidate: event.candidate,
                    fromUserId: currentUserId
                });
            }
        };

        // Handle ICE connection state with retry logic
        peerConnection.oniceconnectionstatechange = () => {
            console.log('üßä ICE connection state:', peerConnection.iceConnectionState);
            
            // If ICE fails or disconnects, try to restart
            if (peerConnection.iceConnectionState === 'failed') {
                if (iceRetryCount < MAX_ICE_RETRIES) {
                    iceRetryCount++;
                    console.log(`üîÑ ICE failed, attempting restart ${iceRetryCount}/${MAX_ICE_RETRIES}`);
                    try {
                        peerConnection.restartIce();
                    } catch (e) {
                        console.error('ICE restart failed:', e);
                    }
                }
            }
            
            // Reset retry count on successful connection
            if (peerConnection.iceConnectionState === 'connected' || peerConnection.iceConnectionState === 'completed') {
                iceRetryCount = 0;
                if (connectionTimeout) {
                    clearTimeout(connectionTimeout);
                    connectionTimeout = null;
                }
            }
            
            // Handle disconnected state - give it a moment then try restart
            if (peerConnection.iceConnectionState === 'disconnected') {
                setTimeout(() => {
                    if (peerConnection && 
                        (peerConnection.connectionState === 'disconnected' || 
                         peerConnection.connectionState === 'failed')) {
                        console.log('üîå Could not reconnect - ending call');
                        showToast('Call ended - other party disconnected', 'info');
                        endWebRTCCall();
                    }
                }, 2000);
            }
        };

        // Handle remote stream
        peerConnection.ontrack = (event) => {
            console.log('üì• Received remote audio stream!');
            
            // Create and store audio element globally
            if (!remoteAudioElement) {
                remoteAudioElement = document.createElement('audio');
                remoteAudioElement.id = 'remoteAudio';
                remoteAudioElement.autoplay = true;
                remoteAudioElement.playsInline = true;
                remoteAudioElement.volume = 1.0; // Max volume
                document.body.appendChild(remoteAudioElement);
            }
            
            // Use Web Audio API to control volume (speaker on/off)
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(event.streams[0]);
                gainNode = audioContext.createGain();
                // Set initial gain based on speaker state (OFF by default = lower volume)
                gainNode.gain.value = isSpeakerOn ? SPEAKER_ON_GAIN : SPEAKER_OFF_GAIN;
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                console.log('üîä Audio initialized with gain:', gainNode.gain.value, '(Speaker:', isSpeakerOn ? 'ON' : 'OFF', ')');
                
                // Start keep-alive mechanism to prevent audio suspension in background
                if (!audioKeepAliveInterval) {
                    audioKeepAliveInterval = setInterval(() => {
                        if (audioContext) {
                            if (audioContext.state === 'suspended') {
                                console.log('üîä Audio context suspended, attempting to resume...');
                                audioContext.resume().catch(err => console.error('Resume failed:', err));
                            }
                            
                            // Check if remote audio is playing
                            if (remoteAudioElement && remoteAudioElement.paused && remoteAudioElement.srcObject) {
                                console.log('üîä Remote audio paused, restarting...');
                                remoteAudioElement.play().catch(err => console.error('Play failed:', err));
                            }
                        }
                    }, 2000); // Check every 2 seconds
                    console.log('‚úÖ Audio keep-alive started');
                }
            } catch (err) {
                console.log('‚ö†Ô∏è Could not setup audio gain, using default:', err);
            }
            
            // Also play through audio element as backup
            remoteAudioElement.srcObject = event.streams[0];
            remoteAudioElement.volume = isSpeakerOn ? 1.0 : 0.3; // Lower volume when speaker is off
            remoteAudioElement.play()
                .then(() => console.log('‚úÖ Remote audio playing'))
                .catch(err => {
                    console.error('Error playing remote audio:', err);
                    // Try to play on user interaction
                    document.addEventListener('click', () => {
                        remoteAudioElement.play().catch(e => console.error('Still cannot play:', e));
                    }, { once: true });
                });
        };

        // Handle connection state
        peerConnection.onconnectionstatechange = () => {
            console.log('üîå Connection state:', peerConnection.connectionState);
            updateCallStatus(peerConnection.connectionState);
            
            if (peerConnection.connectionState === 'connected') {
                // Clear timeout when connected
                if (connectionTimeout) {
                    clearTimeout(connectionTimeout);
                    connectionTimeout = null;
                }
                iceRetryCount = 0;
            }
            
            if (peerConnection.connectionState === 'failed') {
                // Try ICE restart before giving up
                if (iceRetryCount < MAX_ICE_RETRIES) {
                    iceRetryCount++;
                    console.log(`üîÑ Connection failed, attempting ICE restart ${iceRetryCount}/${MAX_ICE_RETRIES}`);
                    try {
                        peerConnection.restartIce();
                    } catch (e) {
                        console.error('ICE restart failed:', e);
                        showToast('Call ended - connection lost', 'error');
                        endWebRTCCall();
                    }
                } else {
                    showToast('Call ended - connection lost', 'error');
                    endWebRTCCall();
                }
            }
            
            if (peerConnection.connectionState === 'disconnected') {
                // Show status that we're trying to reconnect
                console.log('üîå Connection disconnected - waiting for reconnect...');
                updateCallStatus('reconnecting');
                
                // Wait a bit to see if it reconnects, then end call
                setTimeout(() => {
                    if (peerConnection && 
                        (peerConnection.connectionState === 'disconnected' || 
                         peerConnection.connectionState === 'failed')) {
                        console.log('üîå Could not reconnect - ending call');
                        showToast('Call ended - other party disconnected', 'info');
                        endWebRTCCall();
                    }
                }, 5000); // 5 second grace period for reconnection
            }
            
            if (peerConnection.connectionState === 'closed') {
                showToast('Call ended', 'info');
                endWebRTCCall();
            }
        };
        
        // Reset retry counter for new call
        iceRetryCount = 0;
        
        // Set connection timeout (12 seconds) - shorter initial wait, then retry
        connectionTimeout = setTimeout(() => {
            if (peerConnection && peerConnection.connectionState !== 'connected') {
                if (iceRetryCount < MAX_ICE_RETRIES) {
                    iceRetryCount++;
                    console.log(`‚è∞ Connection timeout - attempting ICE restart ${iceRetryCount}/${MAX_ICE_RETRIES}`);
                    try {
                        peerConnection.restartIce();
                        // Set another timeout for next retry
                        connectionTimeout = setTimeout(() => {
                            if (peerConnection && peerConnection.connectionState !== 'connected') {
                                if (iceRetryCount < MAX_ICE_RETRIES) {
                                    iceRetryCount++;
                                    console.log(`‚è∞ Still not connected - retry ${iceRetryCount}/${MAX_ICE_RETRIES}`);
                                    peerConnection.restartIce();
                                    // Final timeout
                                    connectionTimeout = setTimeout(() => {
                                        if (peerConnection && peerConnection.connectionState !== 'connected') {
                                            console.log('‚ùå Connection failed after all retries');
                                            showToast('Connection failed. Please try again.', 'error');
                                            endWebRTCCall();
                                        }
                                    }, 8000);
                                } else {
                                    console.log('‚ùå Connection failed after all retries');
                                    showToast('Connection failed. Please try again.', 'error');
                                    endWebRTCCall();
                                }
                            }
                        }, 8000);
                    } catch (e) {
                        console.error('ICE restart failed:', e);
                    }
                } else {
                    console.log('‚ùå Connection failed - max retries reached');
                    showToast('Connection failed. Please try again.', 'error');
                    endWebRTCCall();
                }
            }
        }, 12000);

        // If we are the caller, create and send offer
        if (isCaller && socket) {
            console.log('üì° Creating WebRTC offer...');
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            
            console.log('üì° Sending WebRTC offer to:', remoteUserId);
            socket.emit('webrtc-offer', {
                toUserId: remoteUserId,
                offer: offer,
                fromUserId: currentUserId
            });
        }

    } catch (error) {
        console.error('‚ùå WebRTC error:', error);
        showToast('Failed to start call: ' + error.message, 'error');
        endWebRTCCall();
    }
}

function updateCallStatus(state) {
    const statusEl = document.getElementById('callConnectionStatus');
    if (statusEl) {
        switch(state) {
            case 'connecting':
                statusEl.textContent = 'Connecting...';
                statusEl.style.color = '#8696a0';

            case 'connected':

                statusEl.style.color = '#f59e0b';

async function handleWebRTCOffer(offer, fromUserId) {
    try {
        if (!peerConnection) {
            console.log('‚ö†Ô∏è No peer connection, call not accepted yet');
            return;
        }

        console.log('üì° Setting remote offer');
        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
        
        // Process any buffered ICE candidates
        if (pendingIceCandidates.length > 0) {
            console.log(`üßä Processing ${pendingIceCandidates.length} buffered ICE candidates`);
            for (const candidate of pendingIceCandidates) {
                try {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                } catch (e) {
                    console.warn('‚ö†Ô∏è Error adding buffered ICE candidate:', e);
                }
            }
            pendingIceCandidates = [];
        }

        console.log('üì° Creating answer');
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);

        console.log('üì° Sending answer');
        if (socket) {
            socket.emit('webrtc-answer', {
                toUserId: fromUserId,
                answer: answer,
                fromUserId: currentUserId
            });
        }

    } catch (error) {
        console.error('‚ùå Error handling offer:', error);
    }
}

async function handleWebRTCAnswer(answer) {
    try {
        console.log('üì° Setting remote answer');
        await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        
        // Process any buffered ICE candidates
        if (pendingIceCandidates.length > 0) {
            console.log(`üßä Processing ${pendingIceCandidates.length} buffered ICE candidates`);
            for (const candidate of pendingIceCandidates) {
                try {

                } catch (e) {

    }
}

async function handleICECandidate(candidate) {
    try {
        if (peerConnection) {
            // Check if remote description is set
            if (peerConnection.remoteDescription && peerConnection.remoteDescription.type) {
                console.log('üßä Adding ICE candidate');
                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            } else {
                // Buffer the candidate until remote description is set
                console.log('üßä Buffering ICE candidate (no remote description yet)');
                pendingIceCandidates.push(candidate);
            }
        }
    } catch (error) {
        console.error('‚ùå Error adding ICE candidate:', error);
    }
}

function endWebRTCCall() {
    console.log('üî¥ Ending WebRTC call');
    
    // Stop any ringtone that might still be playing
    stopRingtone();
    
    // Clear minimized call indicator and its timer
    const minimized = document.getElementById('minimizedCallIndicator');
    if (minimized) minimized.remove();
    if (window.minimizedTimerUpdate) {
        clearInterval(window.minimizedTimerUpdate);
        window.minimizedTimerUpdate = null;
    }
    
    // Clear connection timeout
    if (connectionTimeout) {
        clearTimeout(connectionTimeout);
        connectionTimeout = null;
    }
    
    // Clear buffered ICE candidates
    pendingIceCandidates = [];

    // Stop local stream
    if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
    }

    // Stop and remove remote audio
    if (remoteAudioElement) {
        remoteAudioElement.pause();
        remoteAudioElement.srcObject = null;
        remoteAudioElement.remove();
        remoteAudioElement = null;
    }

    // Clean up audio context and reset speaker state
    if (audioContext) {
        try {
            audioContext.close();
        } catch (e) {
            console.log('Audio context close error:', e);
        }
        audioContext = null;
        gainNode = null;
    }
    
    // Stop audio keep-alive
    if (audioKeepAliveInterval) {
        clearInterval(audioKeepAliveInterval);
        audioKeepAliveInterval = null;
        console.log('‚úÖ Audio keep-alive stopped');
    }
    
    isSpeakerOn = false; // Reset speaker to OFF for next call

    // Close peer connection
    if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
    }

    // Remove call UI
    const callUI = document.getElementById('inCallUI');
    if (callUI) {
        if (window.callTimerInterval) {
            clearInterval(window.callTimerInterval);
            window.callTimerInterval = null;
        }
        callUI.remove();
    }

    callUIShown = false;
    remoteUserId = null;
    remoteUserName = null;
    isCaller = false;
    window.currentCallRecipient = null;
    window.currentCallContactName = null;
    window.currentCallContactEmail = null;

    hideCallStatus();
}

    // ==================== DISPLAY CONTACTS/CHATS ====================
    function displayContacts(filterText = '') {
        const lowerFilter = filterText.toLowerCase();
        
        // Build a combined list: contacts with their chat info + chats from non-contacts
        let displayList = [];
        
        // First, add all contacts
        userContacts.forEach(contact => {
            // Find chat with this contact (if any) - use case-insensitive comparison
            const contactEmailLower = contact.contactEmail.toLowerCase();
            const chat = userChats.find(c => c.otherEmail.toLowerCase() === contactEmailLower);
            
            displayList.push({
                userId: contact.contactUserId,
                email: contact.contactEmail.toLowerCase(), // Normalize to lowercase
                displayName: contact.customName,
                actualName: contact.customName,
                isContact: true,
                lastMessage: chat ? chat.lastMessage : null,
                updatedAt: chat ? chat.updatedAt : contact.addedAt
            });
        });
        
        // Add chats from non-contacts (people who messaged us but aren't in our contacts)
        userChats.forEach(chat => {
            // Check if this person is already in our display list (as a contact) - case-insensitive
            const chatEmailLower = chat.otherEmail.toLowerCase();
            const existsAsContact = displayList.find(d => d.email.toLowerCase() === chatEmailLower);
            
            if (!existsAsContact) {
                // This is a chat from someone not in our contacts
                displayList.push({
                    userId: chat.otherUserId,
                    email: chat.otherEmail.toLowerCase(), // Normalize to lowercase
                    displayName: chat.otherName, // Use their actual name
                    actualName: chat.otherName,
                    isContact: false,
                    lastMessage: chat.lastMessage,
                    updatedAt: chat.updatedAt
                });
            }
        });
        
        // Sort by most recent activity (last message or added date)
        displayList.sort((a, b) => {
            const dateA = a.lastMessage ? new Date(a.lastMessage.timestamp) : new Date(a.updatedAt);
            const dateB = b.lastMessage ? new Date(b.lastMessage.timestamp) : new Date(b.updatedAt);
            return dateB - dateA;
        });
        
        // Apply filter
        const filtered = displayList.filter(item => 
            item.displayName.toLowerCase().includes(lowerFilter) ||
            item.email.toLowerCase().includes(lowerFilter)
        );
        
        if (filtered.length === 0) {
            chatsList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-address-book"></i>
                    <h3>No contacts yet</h3>
                    <p>Tap the button below to add your first contact</p>
                </div>
            `;
            return;
        }
        
        chatsList.innerHTML = filtered.map(item => {
            const initial = item.displayName.charAt(0).toUpperCase();
            const lastMsgPreview = item.lastMessage ? item.lastMessage.message : item.email;
            const lastMsgTime = item.lastMessage ? formatChatTime(item.lastMessage.timestamp) : '';
            const isFromMe = item.lastMessage && item.lastMessage.senderId === currentUserId;
            
            // Determine correct status icon based on read/delivered/sent
            let statusIcon = '';
            if (isFromMe && item.lastMessage) {
                if (item.lastMessage.read) {
                    statusIcon = '<i class="fas fa-check-double" style="color: #53bdeb; margin-right: 4px; font-size: 12px;"></i>';
                } else if (item.lastMessage.delivered) {
                    statusIcon = '<i class="fas fa-check-double" style="color: #8696a0; margin-right: 4px; font-size: 12px;"></i>';
                } else {
                    statusIcon = '<i class="fas fa-check" style="color: #8696a0; margin-right: 4px; font-size: 12px;"></i>';
                }
            }
            
            return `
                <div class="chat-item" data-contact-email="${item.email}" data-contact-user-id="${item.userId}" data-is-contact="${item.isContact}" data-actual-name="${item.actualName}">
                    <div class="chat-avatar">${initial}</div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <div class="chat-name">${item.displayName}${!item.isContact ? ' <span style="font-size: 10px; color: #8696a0; font-weight: normal;">(not in contacts)</span>' : ''}</div>
                            ${lastMsgTime ? `<div class="chat-time">${lastMsgTime}</div>` : ''}
                        </div>
                        <div class="chat-preview">${statusIcon}${truncateText(lastMsgPreview, 35)}</div>
                    </div>
                </div>
            `;
        }).join('');
        
        // Add click listeners to chat items
        document.querySelectorAll('.chat-item').forEach(item => {
            item.addEventListener('click', () => {
                const email = item.dataset.contactEmail;
                const userId = item.dataset.contactUserId;
                const isContact = item.dataset.isContact === 'true';
                const actualName = item.dataset.actualName;
                
                // Build contact object
                const contactObj = {
                    contactUserId: userId,
                    contactEmail: email,
                    customName: actualName,
                    isContact: isContact
                };
                
                openContactChat(contactObj);
            });
        });
    }
    
    function formatChatTime(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const isToday = date.toDateString() === now.toDateString();
        
        const yesterday = new Date(now);
        yesterday.setDate(yesterday.getDate() - 1);
        const isYesterday = date.toDateString() === yesterday.toDateString();
        
        if (isToday) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        } else if (isYesterday) {
            return 'Yesterday';
        } else {
            return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
        }
    }
    
    function truncateText(text, maxLength) {
        if (!text) return '';
        if (text.length <= maxLength) return text;
        return text.substring(0, maxLength) + '...';
    }

    let replyToData = null;
    
    // Helper function to validate reply data is complete and valid
    function isValidReplyData(replyData) {
        if (!replyData) return false;
        if (typeof replyData.messageIndex !== 'number') return false;
        if (!replyData.senderName || typeof replyData.senderName !== 'string') return false;
        if (replyData.senderName.trim() === '') return false;
        return true;
    }
    
    function setReplyTo(messageIndex, message, contact) {
        replyToData = {
            messageIndex: messageIndex,
            message: message.message || '',
            messageType: message.messageType || 'text',
            senderName: message.senderId === currentUserId ? 'You' : contact.customName
        };
        
        // Show reply bar
        const replyBar = document.getElementById('replyBar');
        const replyToName = document.getElementById('replyToName');
        const replyToContent = document.getElementById('replyToContent');
        
        if (replyBar && replyToName && replyToContent) {
            replyToName.textContent = replyToData.senderName;
            
            // Set content based on message type
            if (message.messageType === 'voice') {
                replyToContent.innerHTML = '<i class="fas fa-microphone"></i> Voice message';
            } else if (message.messageType === 'image') {
                replyToContent.innerHTML = '<i class="fas fa-image"></i> Photo';
            } else {
                replyToContent.textContent = message.message || '';
            }
            
            replyBar.classList.add('active');
            
            // Focus on input
            const messageInput = document.getElementById('chatMessageInput');
            if (messageInput) {
                messageInput.focus();
            }
        }
    }

        replyToData = null;

        if (replyBar) {
            replyBar.classList.remove('active');

    async function confirmDeleteMessage() {
        if (!pendingDeleteData) return;
        
        const { messageIndex, contactEmail, wrapperElement } = pendingDeleteData;
        const deleteBtn = wrapperElement.querySelector('.message-delete-btn');
        const bubble = wrapperElement.querySelector('.message-bubble');
        
        // Show loading state
        if (deleteBtn) {
            deleteBtn.classList.add('deleting');
            deleteBtn.innerHTML = '<i class="fas fa-spinner"></i>';

        hideDeleteMessagePopup();
        
        try {
            const response = await fetch(`https://lockin-production.up.railway.app/chat/${encodeURIComponent(contactEmail)}/message/${messageIndex}`, {
                method: 'DELETE',
                credentials: 'include'
            });
            
            const result = await response.json();
            
            if (result.success) {
                // Update the message to show "deleted" state instead of removing
                if (bubble) {
                    const timeText = bubble.querySelector('.message-time').textContent;
                    bubble.classList.add('message-deleted');
                    bubble.innerHTML = `
                        <div class="message-content"><i class="fas fa-ban"></i> This message was deleted</div>
                        <div class="message-time">${timeText}</div>

                // Remove the delete button

                    deleteBtn.remove();
                }
                
                showToast('Message deleted', 'success');
                
                // Refresh contacts list to update the last message preview
                loadContacts();
            } else {
                showToast(result.message || 'Failed to delete message', 'error');
                // Restore button
                if (deleteBtn) {
                    deleteBtn.classList.remove('deleting');
                    deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
                }
            }
        } catch (error) {
            console.error('Delete message error:', error);
            showToast('Failed to delete message', 'error');
            // Restore button
            if (deleteBtn) {
                deleteBtn.classList.remove('deleting');
                deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
            }

    function formatMessageTime(timestamp) {
        const date = new Date(timestamp);
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        return `${hours}:${minutes}`;
    }

    function formatVoiceDuration(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // Global audio player for voice messages
    let currentAudio = null;
    let currentPlayingId = null;

    function setupVoicePlayback(playBtn, voiceId, voiceUrl) {
        playBtn.addEventListener('click', () => {
            // If another voice is playing, stop it
            if (currentAudio && currentPlayingId !== voiceId) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                const oldBtn = document.querySelector(`[data-voice-id="${currentPlayingId}"]`);
                if (oldBtn) {
                    oldBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
                const oldProgress = document.querySelector(`[data-progress-id="${currentPlayingId}"]`);
                if (oldProgress) {
                    oldProgress.style.width = '0%';
                }
            }

            // If this voice is playing, pause it
            if (currentAudio && currentPlayingId === voiceId) {
                if (!currentAudio.paused) {
                    currentAudio.pause();
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    return;
                }
            }

            // Create new audio or resume existing
            if (!currentAudio || currentPlayingId !== voiceId) {
                currentAudio = new Audio(voiceUrl);
                currentPlayingId = voiceId;

                currentAudio.addEventListener('timeupdate', () => {
                    const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
                    const progressBar = document.querySelector(`[data-progress-id="${voiceId}"]`);
                    if (progressBar) {
                        progressBar.style.width = `${progress}%`;
                    }
                });

                currentAudio.addEventListener('ended', () => {
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    const progressBar = document.querySelector(`[data-progress-id="${voiceId}"]`);
                    if (progressBar) {
                        progressBar.style.width = '0%';
                    }
                    currentAudio = null;
                    currentPlayingId = null;
                });

                currentAudio.addEventListener('error', () => {
                    showToast('Error playing voice message', 'error');
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    currentAudio = null;
                    currentPlayingId = null;
                });
            }

            // Play audio
            currentAudio.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        });
    }
    
    function sendChatMessage(contact, inputElement) {
        const message = inputElement.value.trim();
        if (!message) return;
        
        // Prepare message data
        const messageData = {
            fromUserId: currentUserId,
            fromEmail: currentUserEmail,
            fromName: currentUserName,
            toUserId: contact.contactUserId,
            toEmail: contact.contactEmail,
            toName: contact.customName,
            message: message,
            timestamp: new Date().toISOString()
        };
        
        // Add reply data if replying to a message (validate it's complete)
        if (isValidReplyData(replyToData)) {
            messageData.replyTo = replyToData;
        }
        
        // Emit message via socket
        socket.emit('chat', messageData);
        
        // Add to UI immediately
        const uiData = {
            message: message,
            senderId: currentUserId,
            timestamp: new Date().toISOString()
        };
        
        // Only add replyTo if it exists and is complete
        if (isValidReplyData(replyToData)) {
            uiData.replyTo = replyToData;
        }
        
        addMessageToUI(uiData, true);
        
        // Clear reply data and hide reply bar
        closeReplyBar();
        
        // Clear input and keep keyboard open
        inputElement.value = '';
        // Refocus to keep keyboard open
        setTimeout(() => {
            inputElement.focus();
        }, 10);
    }

    // ==================== SOCKET.IO CONNECTION ====================
    socket = io('https://lockin-production.up.railway.app', {
        reconnection: true,
        reconnectionDelay: 1000,
        reconnectionDelayMax: 5000,
        reconnectionAttempts: 5
    });

    function registerUserWithSocket() {
        if (currentUserId && socket && socket.connected) {
            socket.emit('register-user', currentUserId);
            console.log('‚úÖ User registered with socket:', currentUserId);
        } else {
            console.warn('‚ö†Ô∏è Cannot register user: missing currentUserId or socket not connected');
        }
    }

    socket.on('connect', function() {
        console.log('‚úÖ Socket.IO connected:', socket.id);
        registerUserWithSocket();
        // Check if there's accepted call data from Android IncomingCallActivity
        if (window.acceptedCallData) {
            console.log('üìû Found pending accepted call data from Android:', window.acceptedCallData);
            handleAcceptedCall(window.acceptedCallData);
            window.acceptedCallData = null;
        }
        
        // Check if there's pending call data from sessionStorage (redirect from main.html)
        const pendingCall = sessionStorage.getItem('pendingAcceptedCall');
        if (pendingCall) {
            console.log('üìû Found pending accepted call in sessionStorage:', pendingCall);
            sessionStorage.removeItem('pendingAcceptedCall');
            try {
                const callData = JSON.parse(pendingCall);
                handleAcceptedCall(callData);
            } catch (e) {
                console.error('Error parsing pending call data:', e);
            }
        }
    });

    // Handle accepted call from Android native IncomingCallActivity
    window.handleAcceptedCall = function(callData) {
        console.log('üì≤ Handling accepted call from Android:', callData);
        
        if (!callData || !callData.callerId) {
            console.error('‚ùå Invalid call data:', callData);
            return;
        }
        
        // Make sure socket is connected
        if (!socket || !socket.connected) {
            console.log('‚è≥ Socket not ready, waiting...');
            setTimeout(() => window.handleAcceptedCall(callData), 500);
            return;
        }
        
        // Make sure user is registered
        if (!currentUserId) {
            console.log('‚è≥ User not ready, waiting...');
            setTimeout(() => window.handleAcceptedCall(callData), 500);
            return;
        }
        
        // Emit accept-call to server to notify the caller
        socket.emit('accept-call', {
            fromUserId: callData.callerId,
            acceptedByUserId: currentUserId,
            acceptedByName: currentUserName || 'Unknown'
        });
        
        showToast('Call accepted!', 'success');
        
        // Start WebRTC as the receiver
        console.log('üéôÔ∏è Starting WebRTC call as receiver with:', callData.callerId);
        startWebRTCCall(callData.fromUserId, false, callData.fromName || callData.callerName || 'Unknown');
    };

    socket.on('incoming-call', async function(callData) {
        console.log('üìû Incoming call from:', callData);
        
        // If we're already in a call, auto-reject the new call
        if (callUIShown || document.getElementById('inCallUI')) {
            console.log('üìû Already in a call, auto-rejecting new incoming call');
            socket.emit('reject-call', { 
                fromUserId: callData.fromUserId, 
                rejectedByUserId: currentUserId, 
                reason: 'User is on another call' 
            });
            return;
        }
        
        // If we're already calling this person (simultaneous call), accept their call
        if (window.currentCallRecipient === callData.fromUserId) {
            console.log('üìû Simultaneous call detected! Both calling each other. Auto-accepting...');
            stopRingtone();
            hideCallStatus();
            
            // Remove any call status UI
            const callStatus = document.getElementById('callStatus');
            if (callStatus) callStatus.remove();
            
            // Accept their call and start WebRTC
            socket.emit('accept-call', { 
                fromUserId: callData.fromUserId, 
                acceptedByUserId: currentUserId,
                acceptedByName: currentUserName || 'Unknown'
            });
            
            currentCallStartTime = Date.now();
            window.currentCallContactEmail = callData.callerEmail || callData.fromEmail || '';
            window.currentCallContactName = callData.fromName || callData.callerName || 'Unknown';
            
            startWebRTCCall(callData.fromUserId, false, callData.fromName || callData.callerName || 'Unknown');
            return;
        }
        
        // Only show UI if no incoming call overlay already exists (from notification)
        if (!document.getElementById('incomingCallOverlay')) {
            showIncomingCallUI(callData, socket);
        } else {
            console.log('üìû Incoming call UI already showing from notification');
        }
    });

    socket.on('call-accepted', function(data) {
        console.log('‚úÖ Call accepted by:', data);
        // IMPORTANT: Stop ringtone immediately for the caller
        stopRingtone();
        // Also remove any incoming call overlay that might be showing (simultaneous call scenario)
        const incomingOverlay = document.getElementById('incomingCallOverlay');
        if (incomingOverlay) {
            incomingOverlay.remove();
        }
        hideCallStatus();
        showToast('Call connected!', 'success');
        
        // Set call start time when accepted
        currentCallStartTime = Date.now();
        
        // Start WebRTC connection when call is accepted
        // Use the stored recipient ID since we initiated the call
        const recipientId = window.currentCallRecipient || data.acceptedByUserId;
        const contactName = window.currentCallContactName || data.acceptedByName || 'Unknown';
        console.log('üìû Starting WebRTC as caller to:', recipientId);
        startWebRTCCall(recipientId, true, contactName);
    });

    socket.on('call-rejected', function(data) {
        console.log('‚ùå Call rejected:', data);
        stopRingtone();
        hideCallStatus();
        showToast(`Call declined: ${data.reason || 'User busy'}`, 'error');
        
        // Save rejected call to history
        saveCallToHistory({
            callerId: currentUserId,
            callerEmail: currentUserEmail,
            callerName: currentUserName,
            receiverId: window.currentCallRecipient || data.rejectedBy,

            receiverName: window.currentCallContactName || 'Unknown',
            type: 'outgoing',
            status: 'rejected',
            duration: 0

        window.currentCallRecipient = null;
        window.currentCallContactName = null;
        window.currentCallContactEmail = null;
    });

    // ===== Chat Message Events =====
    socket.on('new-message', function(data) {

            hideTypingIndicator();

        // Only show if we're currently in a chat with this person
        if (selectedContact && selectedContact.contactUserId === data.fromUserId) {
            const messageData = {
                senderId: data.fromUserId,
                timestamp: data.timestamp,
                messageType: data.messageType || 'text'
            };

            // Add content based on message type
            if (data.messageType === 'voice') {
                messageData.voiceUrl = data.voiceUrl;
                messageData.voiceDuration = data.voiceDuration || 0;
            } else if (data.messageType === 'image') {
                messageData.imageUrl = data.imageUrl;
            } else {
                messageData.message = data.message;
            }
            
            // Add reply data if present
            if (data.replyTo) {
                messageData.replyTo = data.replyTo;
            }

            addMessageToUI(messageData, false);
            
            // Mark the message as read since chat is open
            if (socket && socket.connected) {
                socket.emit('mark-messages-read', {
                    fromUserId: currentUserId,
                    contactUserId: data.fromUserId
                });
                console.log('üëÅÔ∏è Marked new message as read for:', data.fromUserId);

        console.log('üëÅÔ∏è Messages marked as read by:', data.fromUserId);
        
        // Only update if we're currently in a chat with this person
        if (selectedContact && selectedContact.contactUserId === data.fromUserId) {
            const messagesDiv = document.getElementById('messagesDiv');
            if (messagesDiv) {
                // Update all sent message read status indicators
                const sentMessages = messagesDiv.querySelectorAll('.message-wrapper.sent .message-bubble');
                sentMessages.forEach(bubble => {
                    const footer = bubble.querySelector('.message-footer');
                    if (footer) {

                        const existingTicks = footer.querySelector('.sent-tick, .delivered-ticks, .read-ticks');
                        if (existingTicks) {
                            existingTicks.className = 'fas fa-check-double read-ticks';

                });
            }
        }
    });
    
    // ===== Typing Indicator Events =====
    socket.on('user-typing', function(data) {
        console.log('‚å®Ô∏è User typing:', data.fromUserId);
        // Only show if we're currently in a chat with this person
        if (selectedContact && selectedContact.contactUserId === data.fromUserId) {

        }
    });
    
    socket.on('user-stop-typing', function(data) {
        console.log('‚å®Ô∏è User stopped typing:', data.fromUserId);
        // Only hide if we're currently in a chat with this person
        if (selectedContact && selectedContact.contactUserId === data.fromUserId) {
            hideTypingIndicator();
        }
    });

    socket.on('call-ended', function(data) {
        console.log('üî¥ Call ended by:', data.endedBy);
        
        // Calculate call duration if we were in a call
        if (currentCallStartTime) {
            const callDuration = Math.floor((Date.now() - currentCallStartTime) / 1000);
            
            // Save call to history - use isCaller to determine correct roles
            saveCallToHistory({
                callerId: isCaller ? currentUserId : remoteUserId,
                callerEmail: isCaller ? currentUserEmail : (window.currentCallContactEmail || ''),
                callerName: isCaller ? currentUserName : (remoteUserName || 'Unknown'),
                receiverId: isCaller ? remoteUserId : currentUserId,
                receiverEmail: isCaller ? (window.currentCallContactEmail || '') : currentUserEmail,
                receiverName: isCaller ? (remoteUserName || 'Unknown') : currentUserName,
                type: isCaller ? 'outgoing' : 'incoming',
                status: 'completed',
                duration: callDuration
            });
            
            currentCallStartTime = null;
        }
        
        endWebRTCCall();
        showToast('Call ended', 'info');
    });
});
