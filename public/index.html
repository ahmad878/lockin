    <script>
        // Check authentication FIRST - redirect to signup if not logged in
        window.userAuthenticated = false;
        window.userData = null;
        
        (async function() {
            try {
                const response = await fetch('https://lockin-production.up.railway.app/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (result.authenticated && result.user) {
                    window.userAuthenticated = true;
                    window.userData = result.user;
                    console.log('‚úÖ User authenticated:', result.user.id);
                } else {
                    // NOT logged in - redirect to signup
                    console.log('‚ùå Not authenticated, redirecting to signup...');
                    window.location.href = '/signup.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/signup.html';
            }
        })();

function showToast(message, type = 'info') {
    const existingToast = document.querySelector('.toast-notification');
    if (existingToast) existingToast.remove();
    
    const toast = document.createElement('div');
    toast.className = `toast-notification ${type}`;
    toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
    document.body.appendChild(toast);

    setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => toast.remove(), 300);
    }, 3000);
}

// ==================== DELETE CHAT FUNCTIONS ====================
let pendingDeleteEmail = null;

function showDeleteConfirmation(contactEmail, contactName) {
    pendingDeleteEmail = contactEmail;
    const modal = document.getElementById('deleteModalOverlay');
    const nameSpan = document.getElementById('deleteContactName');
    
    nameSpan.textContent = contactName || contactEmail;
    modal.classList.add('active');
    
    // Close any open delete buttons
    document.querySelectorAll('.chat-item-wrapper.show-delete').forEach(w => {
        w.classList.remove('show-delete');
    });
}

function hideDeleteConfirmation() {
    const modal = document.getElementById('deleteModalOverlay');
    modal.classList.remove('active');
    pendingDeleteEmail = null;
}

async function deleteChat(contactEmail) {
    const confirmBtn = document.getElementById('confirmDeleteBtn');
    confirmBtn.disabled = true;
    confirmBtn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 6px;"></i>Deleting...';
    
    try {
        const response = await fetch(`https://lockin-production.up.railway.app/chat/contact/${encodeURIComponent(contactEmail)}`, {
            method: 'DELETE',
            credentials: 'include'
        });
        
        const result = await response.json();
        
        if (result.success) {
            showToast('Chat deleted successfully', 'success');
            hideDeleteConfirmation();
            
            // Remove the chat item from the list with animation
            const wrapper = document.querySelector(`.chat-item-wrapper[data-contact-email="${contactEmail}"]`);
            if (wrapper) {
                wrapper.style.transition = 'all 0.3s ease';
                wrapper.style.transform = 'translateX(-100%)';
                wrapper.style.opacity = '0';
                wrapper.style.maxHeight = wrapper.offsetHeight + 'px';
                
                setTimeout(() => {
                    wrapper.style.maxHeight = '0';
                    wrapper.style.padding = '0';
                    wrapper.style.margin = '0';
                    wrapper.style.borderBottom = 'none';
                }, 300);
                
                setTimeout(() => {
                    wrapper.remove();
                    
                    // Check if list is now empty
                    const remainingChats = document.querySelectorAll('.chat-item-wrapper');
                    if (remainingChats.length === 0) {
                        document.getElementById('chatsList').innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-address-book"></i>
                                <h3>No chats yet</h3>
                                <p>Start a conversation with your contacts</p>
                            </div>
                        `;
                    }
                }, 600);
            }
        } else {
            showToast(result.message || 'Failed to delete chat', 'error');
        }
    } catch (error) {
        console.error('Delete chat error:', error);
        showToast('Failed to delete chat. Please try again.', 'error');
    } finally {
        confirmBtn.disabled = false;
        confirmBtn.innerHTML = '<i class="fas fa-trash-alt" style="margin-right: 6px;"></i>Delete';
        hideDeleteConfirmation();
    }
}

// Initialize delete modal event listeners
document.addEventListener('DOMContentLoaded', () => {
    const cancelBtn = document.getElementById('cancelDeleteBtn');
    const confirmBtn = document.getElementById('confirmDeleteBtn');
    const overlay = document.getElementById('deleteModalOverlay');
    
    if (cancelBtn) {
        cancelBtn.addEventListener('click', hideDeleteConfirmation);
    }
    
    if (confirmBtn) {
        confirmBtn.addEventListener('click', () => {
            if (pendingDeleteEmail) {
                deleteChat(pendingDeleteEmail);
            }
        });
    }
    
    // Close modal when clicking outside
    if (overlay) {
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                hideDeleteConfirmation();
            }
        });
    }
});

let peerConnection = null;
let localStream = null;
let remoteUserId = null;
let remoteUserName = null;
let isCaller = false;
let callUIShown = false;
let socket = null; // Will be initialized after DOM loads
let remoteAudioElement = null;
let pendingIceCandidates = []; // Buffer for ICE candidates received before remote description
let connectionTimeout = null;
let iceRetryCount = 0;
const MAX_ICE_RETRIES = 3;

const configuration = {
    iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' },
        { urls: 'stun:stun2.l.google.com:19302' }
    ]
};

async function startWebRTCCall(targetUserId, isInitiator, contactName) {
    try {
        console.log('üéôÔ∏è Starting WebRTC call with:', targetUserId, 'as', isInitiator ? 'caller' : 'receiver');
        
        remoteUserId = targetUserId;
        remoteUserName = contactName || 'Unknown';
        isCaller = isInitiator;

        // Show in-call UI immediately
        showInCallUI(remoteUserName);

        // Request microphone permission
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
        console.log('‚úÖ Microphone access granted');

        // Create peer connection
        peerConnection = new RTCPeerConnection(configuration);

        // Add local audio track
        localStream.getTracks().forEach(track => {
            peerConnection.addTrack(track, localStream);
            console.log('üì§ Added local audio track');
        });

        // Handle ICE candidates
        peerConnection.onicecandidate = (event) => {
            if (event.candidate && socket) {
                console.log('üßä Sending ICE candidate to:', remoteUserId);
                socket.emit('webrtc-ice-candidate', {
                    toUserId: remoteUserId,
                    candidate: event.candidate,
                    fromUserId: currentUserId
                });
            }
        };

        // Handle ICE connection state with retry logic
        peerConnection.oniceconnectionstatechange = () => {
            console.log('üßä ICE connection state:', peerConnection.iceConnectionState);
            
            // If ICE fails or disconnects, try to restart
            if (peerConnection.iceConnectionState === 'failed') {
                if (iceRetryCount < MAX_ICE_RETRIES) {
                    iceRetryCount++;
                    console.log(`üîÑ ICE failed, attempting restart ${iceRetryCount}/${MAX_ICE_RETRIES}`);
                    try {
                        peerConnection.restartIce();
                    } catch (e) {
                        console.error('ICE restart failed:', e);
                    }
                }
            }
            
            // Reset retry count on successful connection
            if (peerConnection.iceConnectionState === 'connected' || peerConnection.iceConnectionState === 'completed') {
                iceRetryCount = 0;
                if (connectionTimeout) {
                    clearTimeout(connectionTimeout);
                    connectionTimeout = null;
                }
            }
            
            // Handle disconnected state - give it a moment then try restart
            if (peerConnection.iceConnectionState === 'disconnected') {
                setTimeout(() => {
                    if (peerConnection && peerConnection.iceConnectionState === 'disconnected' && iceRetryCount < MAX_ICE_RETRIES) {
                        iceRetryCount++;
                        console.log(`üîÑ ICE disconnected, attempting restart ${iceRetryCount}/${MAX_ICE_RETRIES}`);
                        try {
                            peerConnection.restartIce();
                        } catch (e) {
                            console.error('ICE restart failed:', e);
                        }
                    }
                }, 2000);
            }
        };

        // Handle remote stream
        peerConnection.ontrack = (event) => {
            console.log('üì• Received remote audio stream!');
            
            // Create and store audio element globally
            if (!remoteAudioElement) {
                remoteAudioElement = document.createElement('audio');
                remoteAudioElement.id = 'remoteAudio';
                remoteAudioElement.autoplay = true;
                remoteAudioElement.playsInline = true;
                remoteAudioElement.volume = 1.0; // Max volume
                document.body.appendChild(remoteAudioElement);
            }
            
            // Use Web Audio API to boost volume
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(event.streams[0]);
                const gainNode = audioContext.createGain();
                gainNode.gain.value = 3.0; // Boost volume 3x
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                console.log('üîä Audio boosted with gain: 3.0');
            } catch (err) {
                console.log('‚ö†Ô∏è Could not boost audio, using default:', err);
            }
            
            // Also play through audio element as backup
            remoteAudioElement.srcObject = event.streams[0];
            remoteAudioElement.volume = 1.0;
            remoteAudioElement.play()
                .then(() => console.log('‚úÖ Remote audio playing'))
                .catch(err => {
                    console.error('Error playing remote audio:', err);
                    // Try to play on user interaction
                    document.addEventListener('click', () => {
                        remoteAudioElement.play().catch(e => console.error('Still cannot play:', e));
                    }, { once: true });
                });
        };

        // Handle connection state
        peerConnection.onconnectionstatechange = () => {
            console.log('üîå Connection state:', peerConnection.connectionState);
            updateCallStatus(peerConnection.connectionState);
            
            if (peerConnection.connectionState === 'connected') {
                // Clear timeout when connected
                if (connectionTimeout) {
                    clearTimeout(connectionTimeout);
                    connectionTimeout = null;
                }
                iceRetryCount = 0;
            }
            
            if (peerConnection.connectionState === 'failed') {
                // Try ICE restart before giving up
                if (iceRetryCount < MAX_ICE_RETRIES) {
                    iceRetryCount++;
                    console.log(`üîÑ Connection failed, attempting ICE restart ${iceRetryCount}/${MAX_ICE_RETRIES}`);
                    try {
                        peerConnection.restartIce();
                    } catch (e) {
                        console.error('ICE restart failed:', e);
                        endWebRTCCall();
                    }
                } else {
                    endWebRTCCall();
                }
            }
            
            if (peerConnection.connectionState === 'disconnected' || 
                peerConnection.connectionState === 'closed') {
                endWebRTCCall();
            }
        };
        
        // Reset retry counter for new call
        iceRetryCount = 0;
        
        // Set connection timeout (12 seconds) - shorter initial wait, then retry
        connectionTimeout = setTimeout(() => {
            if (peerConnection && peerConnection.connectionState !== 'connected') {
                if (iceRetryCount < MAX_ICE_RETRIES) {
                    iceRetryCount++;
                    console.log(`‚è∞ Connection timeout - attempting ICE restart ${iceRetryCount}/${MAX_ICE_RETRIES}`);
                    try {
                        peerConnection.restartIce();
                        // Set another timeout for next retry
                        connectionTimeout = setTimeout(() => {
                            if (peerConnection && peerConnection.connectionState !== 'connected') {
                                if (iceRetryCount < MAX_ICE_RETRIES) {
                                    iceRetryCount++;
                                    console.log(`‚è∞ Still not connected - retry ${iceRetryCount}/${MAX_ICE_RETRIES}`);
                                    peerConnection.restartIce();
                                    // Final timeout
                                    connectionTimeout = setTimeout(() => {
                                        if (peerConnection && peerConnection.connectionState !== 'connected') {
                                            console.log('‚ùå Connection failed after all retries');
                                            showToast('Connection failed. Please try again.', 'error');
                                            endWebRTCCall();
                                        }
                                    }, 8000);
                                } else {
                                    console.log('‚ùå Connection failed after all retries');
                                    showToast('Connection failed. Please try again.', 'error');
                                    endWebRTCCall();
                                }
                            }
                        }, 8000);
                    } catch (e) {
                        console.error('ICE restart failed:', e);
                    }
                } else {
                    console.log('‚ùå Connection failed - max retries reached');
                    showToast('Connection failed. Please try again.', 'error');
                    endWebRTCCall();
                }
            }
        }, 12000);

        // If we are the caller, create and send offer
        if (isCaller && socket) {
            console.log('üì° Creating WebRTC offer...');
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            
            console.log('üì° Sending WebRTC offer to:', remoteUserId);
            socket.emit('webrtc-offer', {
                toUserId: remoteUserId,
                offer: offer,
                fromUserId: currentUserId
            });
        }

    } catch (error) {
        console.error('‚ùå WebRTC error:', error);
        showToast('Failed to start call: ' + error.message, 'error');
        endWebRTCCall();
    }
}

async function handleWebRTCOffer(offer, fromUserId) {
    try {
        if (!peerConnection) {
            console.log('‚ö†Ô∏è No peer connection, call not accepted yet');
            return;
        }

        console.log('üì° Setting remote offer');
        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
        
        // Process any buffered ICE candidates
        if (pendingIceCandidates.length > 0) {
            console.log(`üßä Processing ${pendingIceCandidates.length} buffered ICE candidates`);
            for (const candidate of pendingIceCandidates) {
                try {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                } catch (e) {
                    console.warn('‚ö†Ô∏è Error adding buffered ICE candidate:', e);
                }
            }
            pendingIceCandidates = [];
        }

        console.log('üì° Creating answer');
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);

        console.log('üì° Sending answer');
        if (socket) {
            socket.emit('webrtc-answer', {
                toUserId: fromUserId,
                answer: answer,
                fromUserId: currentUserId
            });
        }

    } catch (error) {
        console.error('‚ùå Error handling offer:', error);
    }
}

            document.getElementById('muteBtn').innerHTML = 
                `<i class="fas fa-microphone${isMuted ? '-slash' : ''}"></i>`;

    });

    document.getElementById('endCallBtn').addEventListener('click', () => {
        // Calculate call duration
        const callDuration = currentCallStartTime ? Math.floor((Date.now() - currentCallStartTime) / 1000) : 0;

            callerId: isCaller ? currentUserId : remoteUserId,

        });

        }
        endWebRTCCall();
    });

    // Store interval for cleanup
    window.callTimerInterval = timerInterval;
}

function endWebRTCCall() {
    console.log('üî¥ Ending WebRTC call');
    
    // Clear connection timeout
    if (connectionTimeout) {
        clearTimeout(connectionTimeout);
        connectionTimeout = null;
    }
    
    // Clear buffered ICE candidates
    pendingIceCandidates = [];

    // Stop local stream
    if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
    }

    // Stop and remove remote audio
    if (remoteAudioElement) {
        remoteAudioElement.pause();
        remoteAudioElement.srcObject = null;
        remoteAudioElement.remove();
        remoteAudioElement = null;
    }

    // Close peer connection
    if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
    }

    // Remove call UI
    const callUI = document.getElementById('inCallUI');
    if (callUI) {
        if (window.callTimerInterval) {
            clearInterval(window.callTimerInterval);
            window.callTimerInterval = null;
        }
        callUI.remove();
    }

    callUIShown = false;
    remoteUserId = null;
    remoteUserName = null;
    isCaller = false;
    window.currentCallRecipient = null;
    window.currentCallContactName = null;
    window.currentCallContactEmail = null;

    hideCallStatus();
}

    function displayContacts(filterText = '') {
        const lowerFilter = filterText.toLowerCase();
        
        // Build a combined list: contacts with their chat info + chats from non-contacts
        let displayList = [];
        
        // First, add all contacts
        userContacts.forEach(contact => {
            // Find chat with this contact (if any) - use case-insensitive comparison
            const contactEmailLower = contact.contactEmail.toLowerCase();
            const chat = userChats.find(c => c.otherEmail.toLowerCase() === contactEmailLower);
            
            displayList.push({
                userId: contact.contactUserId,
                email: contact.contactEmail.toLowerCase(), // Normalize to lowercase
                displayName: contact.customName,
                actualName: contact.customName,
                isContact: true,
                lastMessage: chat ? chat.lastMessage : null,
                updatedAt: chat ? chat.updatedAt : contact.addedAt
            });
        });
        
        // Add chats from non-contacts (people who messaged us but aren't in our contacts)
        userChats.forEach(chat => {
            // Check if this person is already in our display list (as a contact) - case-insensitive
            const chatEmailLower = chat.otherEmail.toLowerCase();
            const existsAsContact = displayList.find(d => d.email.toLowerCase() === chatEmailLower);
            
            if (!existsAsContact) {
                // This is a chat from someone not in our contacts
                displayList.push({
                    userId: chat.otherUserId,
                    email: chat.otherEmail.toLowerCase(), // Normalize to lowercase
                    displayName: chat.otherName, // Use their actual name
                    actualName: chat.otherName,
                    isContact: false,
                    lastMessage: chat.lastMessage,
                    updatedAt: chat.updatedAt
                });
            }
        });
        
        // Sort by most recent activity (last message or added date)
        displayList.sort((a, b) => {
            const dateA = a.lastMessage ? new Date(a.lastMessage.timestamp) : new Date(a.updatedAt);
            const dateB = b.lastMessage ? new Date(b.lastMessage.timestamp) : new Date(b.updatedAt);

        const isYesterday = date.toDateString() === yesterday.toDateString();
        
        if (isToday) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        } else if (isYesterday) {
            return 'Yesterday';
        } else {
            return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
        }
    }

                <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        `;
        
        // Add styles
        const style = document.createElement('style');
        style.textContent = `
            .chat-view {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: #0b141a;
                z-index: 1000;
                display: flex;
                flex-direction: column;
            }
            .chat-header-bar {
                background: #1f2c33;
                padding: 10px 16px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                box-shadow: 0 1px 2px rgba(0,0,0,0.3);
            }
            .back-btn {
                color: #8696a0;
                font-size: 20px;
                cursor: pointer;
            }
            .back-btn:hover {
                color: #e9edef;
            }
            .call-btn:hover {
                color: #20bd5a;
            }
            #addContactBtnInChat:hover {
                background: #20bd5a !important;
            }
            .chat-messages {
                flex: 1;
                overflow-y: auto;
                padding: 20px;
                display: flex;
                flex-direction: column;
            }
            .chat-messages.empty {
                align-items: center;
                justify-content: center;
            }
            .chat-input-bar {
                background: #1f2c33;
                padding: 10px 16px;
                display: flex;
                gap: 12px;
                align-items: center;
            }
            .chat-input-bar input {
                flex: 1;
                background: #2a3942;
                border: none;
                border-radius: 20px;
                padding: 10px 16px;
                color: #e9edef;
                font-size: 15px;
                outline: none;
            }
            .chat-input-bar input::placeholder {
                color: #667781;
            }
            .chat-input-bar input:focus {
                box-shadow: 0 0 0 1px #25d366;
            }
            .chat-input-bar button {
                width: 42px;
                height: 42px;
                border-radius: 50%;
                background: #25d366;
                border: none;
                color: white;
                font-size: 16px;
                cursor: pointer;
            }
            .message-bubble {
                max-width: 65%;
                padding: 8px 12px;
                border-radius: 8px;
                margin: 4px 0;
                word-wrap: break-word;
            }
            .message-sent {
                background: #005c4b;
                color: #e9edef;
                align-self: flex-end;
                margin-left: auto;
            }
            .message-received {
                background: #1f2c33;
                color: #e9edef;
                align-self: flex-start;
            }
            .message-time {
                font-size: 11px;
                color: #8696a0;
                margin-top: 4px;
                text-align: right;
            }
            .messages-container {
                display: flex;
                flex-direction: column;
                gap: 4px;
                width: 100%;
            }
            .typing-indicator {
                display: flex;
                align-items: center;
                gap: 4px;
                padding: 12px 16px;
                background: #1f2c33;
                border-radius: 8px;
                width: fit-content;
                margin: 4px 0;
            }
            .typing-indicator span {
                width: 8px;
                height: 8px;
                background: #8696a0;
                border-radius: 50%;
                animation: typingBounce 1.4s infinite ease-in-out;
            }
            .typing-indicator span:nth-child(1) { animation-delay: 0s; }
            .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
            .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
            @keyframes typingBounce {
                0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
                30% { transform: translateY(-6px); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
        
        document.body.appendChild(chatView);
        
        // Back button
        chatView.querySelector('.back-btn').addEventListener('click', () => {
            chatView.remove();
            style.remove();
            selectedContact = null;
            // Reload contacts to refresh the list
            loadContacts();
        });
        
        // Add Contact button (if shown)
        const addContactBtnInChat = chatView.querySelector('#addContactBtnInChat');
        if (addContactBtnInChat) {
            addContactBtnInChat.addEventListener('click', () => {
                showAddContactModalForEmail(contact.contactEmail, contact.customName);
            });
        }
        
        // Load existing messages for this chat
        loadChatMessages(contact);
        
        // Send message button
        const sendBtn = chatView.querySelector('#sendMessageBtn');
        const messageInput = chatView.querySelector('#chatMessageInput');
        
        // Typing indicator logic
        let typingTimeout = null;
        let isTyping = false;
        
        messageInput.addEventListener('input', () => {
            // Start typing indicator
            if (!isTyping) {
                isTyping = true;
                socket.emit('typing', {
                    fromUserId: currentUserId,
                    toUserId: contact.contactUserId
                });
            }
            
            // Clear existing timeout
            if (typingTimeout) clearTimeout(typingTimeout);
            
            // Stop typing after 2.5 seconds of inactivity
            typingTimeout = setTimeout(() => {
                isTyping = false;
                socket.emit('stop-typing', {
                    fromUserId: currentUserId,
                    toUserId: contact.contactUserId
                });
            }, 2500);
        });
        
        sendBtn.addEventListener('click', () => {
            // Stop typing indicator when message is sent
            if (typingTimeout) clearTimeout(typingTimeout);
            if (isTyping) {
                isTyping = false;
                socket.emit('stop-typing', {
                    fromUserId: currentUserId,
                    toUserId: contact.contactUserId
                });
            }
            sendChatMessage(contact, messageInput);
        });
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                // Stop typing indicator when message is sent
                if (typingTimeout) clearTimeout(typingTimeout);
                if (isTyping) {
                    isTyping = false;
                    socket.emit('stop-typing', {
                        fromUserId: currentUserId,
                        toUserId: contact.contactUserId
                    });
                }
                sendChatMessage(contact, messageInput);
            }
        });
        
        // Call button
        chatView.querySelector('.call-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('https://lockin-production.up.railway.app/send-message-notification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        toEmail: contact.contactEmail,
                        fromUserId: currentUserId,
                        fromName: currentUserName || 'Someone'
                    }),
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showToast('Calling ' + contact.customName + '...', 'success');
                    showCallStatus('Calling...');
                    // Store the contact we're calling
                    window.currentCallRecipient = contact.contactUserId;
                    window.currentCallContactName = contact.customName;
                    window.currentCallContactEmail = contact.contactEmail;
                    
                    // Also emit call-user via socket for real-time connection
                    if (socket && socket.connected) {
                        socket.emit('call-user', {
                            fromUserId: currentUserId,
                            toUserId: contact.contactUserId,
                            callerName: currentUserName || 'Someone',
                            callerEmail: currentUserEmail || ''
                        });
                        console.log('üìû Emitted call-user to:', contact.contactUserId);
                    }
                } else {
                    showToast(result.message || 'Failed to call', 'error');
                }
            } catch (error) {
                console.error('Error calling:', error);
                showToast('Network error', 'error');
            }
        });
    }
    
    // ==================== CHAT MESSAGING ====================
    async function loadChatMessages(contact) {
        try {
            const response = await fetch(`https://lockin-production.up.railway.app/chat/${contact.contactEmail}`, {
                credentials: 'include'
            });
            
            if (response.ok) {
                const result = await response.json();
                if (result.success && result.chat && result.chat.messages.length > 0) {
                    displayMessages(result.chat.messages, contact);
                }
            }
        } catch (error) {
            console.error('Error loading messages:', error);
        }
    }
    
    function displayMessages(messages, contact) {
        const container = document.getElementById('chatMessagesContainer');
        const emptyState = container.querySelector('.empty-state');
        if (emptyState) emptyState.remove();
        
        // Remove 'empty' class for proper alignment
        container.classList.remove('empty');
        
        const messagesDiv = document.createElement('div');
        messagesDiv.className = 'messages-container';
        messagesDiv.id = 'messagesDiv';
        
        messages.forEach(msg => {
            const isSent = msg.senderId === currentUserId;
            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${isSent ? 'message-sent' : 'message-received'}`;
            bubble.innerHTML = `
                <div>${msg.message}</div>
                <div class="message-time">${formatMessageTime(msg.timestamp)}</div>
            `;
            messagesDiv.appendChild(bubble);
        });
        
        container.innerHTML = '';
        container.appendChild(messagesDiv);
        container.scrollTop = container.scrollHeight;
    }
    
    function addMessageToUI(message, isSent) {
        let container = document.getElementById('chatMessagesContainer');
        let messagesDiv = document.getElementById('messagesDiv');
        
        // Remove empty state if it exists
        const emptyState = container.querySelector('.empty-state');
        if (emptyState) emptyState.remove();
        
        // Remove 'empty' class for proper alignment
        container.classList.remove('empty');
        
        // Create messages container if it doesn't exist
        if (!messagesDiv) {
            messagesDiv = document.createElement('div');
            messagesDiv.className = 'messages-container';
            messagesDiv.id = 'messagesDiv';
            container.appendChild(messagesDiv);
        }
        
        const bubble = document.createElement('div');
        bubble.className = `message-bubble ${isSent ? 'message-sent' : 'message-received'}`;
        bubble.innerHTML = `
            <div>${message.message}</div>
            <div class="message-time">${formatMessageTime(message.timestamp)}</div>
        `;
        messagesDiv.appendChild(bubble);
        container.scrollTop = container.scrollHeight;
    }
    
    // ==================== TYPING INDICATOR UI ====================
    function showTypingIndicator() {
        let container = document.getElementById('chatMessagesContainer');
        if (!container) return;
        
        // Remove existing typing indicator if any
        hideTypingIndicator();
        
        const typingDiv = document.createElement('div');
        typingDiv.className = 'typing-indicator';
        typingDiv.id = 'typingIndicator';
        typingDiv.innerHTML = `
            <span></span>
            <span></span>
            <span></span>
        `;
        
        container.appendChild(typingDiv);
        container.scrollTop = container.scrollHeight;
    }
    
    function hideTypingIndicator() {
        const typingIndicator = document.getElementById('typingIndicator');
        if (typingIndicator) {
            typingIndicator.remove();
        }
    }
    
    function formatMessageTime(timestamp) {
        const date = new Date(timestamp);
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        return `${hours}:${minutes}`;
    }
    
    function sendChatMessage(contact, inputElement) {
        const message = inputElement.value.trim();
        if (!message) return;
        
        // Emit message via socket
        socket.emit('chat', {
            fromUserId: currentUserId,
            fromEmail: currentUserEmail,
            fromName: currentUserName,
            toUserId: contact.contactUserId,
            toEmail: contact.contactEmail,
            toName: contact.customName,
            message: message,
            timestamp: new Date().toISOString()
        });
        
        // Add to UI immediately
        addMessageToUI({
            message: message,
            senderId: currentUserId,
            timestamp: new Date().toISOString()
        }, true);
        
        // Clear input
        inputElement.value = '';
    }
    
    newChatBtn.addEventListener('click', showNewChatModal);
    
    // Search functionality
    searchInput.addEventListener('input', (e) => {
        const activeNav = document.querySelector('.nav-item.active');
        const isCallsTab = activeNav && activeNav.id === 'callsNav';
        if (isCallsTab) {
            // Filter calls (for now just reload)
            displayCallHistory();
        } else {
            displayContacts(e.target.value);
        }
    });
    
    // ==================== NAVIGATION TABS ====================
    const chatsNav = document.getElementById('chatsNav');
    const callsNav = document.getElementById('callsNav');
    const headerTitle = document.querySelector('.header-title');
    
    chatsNav.addEventListener('click', () => {
        // Update active state
        document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
        chatsNav.classList.add('active');
        
        // Update header
        headerTitle.textContent = 'Chats';
        
        // Show contacts
        displayContacts(searchInput.value);
        
        // Show FAB
        newChatBtn.style.display = 'flex';
    });
    
    callsNav.addEventListener('click', () => {
        // Update active state
        document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
        callsNav.classList.add('active');
        
        // Update header
        headerTitle.textContent = 'Calls';
        
        // Load and show call history
        loadCallHistory();
        
        // Hide FAB on calls tab
        newChatBtn.style.display = 'none';
    });
    
    // ==================== SETTINGS / LOGOUT ====================
    settingsNav.addEventListener('click', async () => {
        if (confirm('Do you want to logout?')) {
            try {
                socket.disconnect();
                await fetch('https://lockin-production.up.railway.app/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });
                window.location.href = '/signup.html';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/signup.html';
            }
        }
    });

    // ==================== SOCKET.IO CONNECTION ====================
    socket = io('https://lockin-production.up.railway.app', {
        reconnection: true,
        reconnectionDelay: 1000,
        reconnectionDelayMax: 5000,
        reconnectionAttempts: 5
    });

    socket.on('connect', function() {
        console.log('‚úÖ Socket.IO connected:', socket.id);
        if (currentUserId) {
            socket.emit('register-user', currentUserId);
            console.log('‚úÖ User registered with socket:', currentUserId);
        }
        
        // Check if there's accepted call data from Android IncomingCallActivity
        if (window.acceptedCallData) {
            console.log('üìû Found pending accepted call data from Android:', window.acceptedCallData);
            handleAcceptedCall(window.acceptedCallData);
            window.acceptedCallData = null;
        }
        
        // Check if there's pending call data from sessionStorage (redirect from main.html)
        const pendingCall = sessionStorage.getItem('pendingAcceptedCall');
        if (pendingCall) {
            console.log('üìû Found pending accepted call in sessionStorage:', pendingCall);
            sessionStorage.removeItem('pendingAcceptedCall');
            try {
                const callData = JSON.parse(pendingCall);
                handleAcceptedCall(callData);
            } catch (e) {
                console.error('Error parsing pending call data:', e);
            }
        }
    });

    // Handle accepted call from Android native IncomingCallActivity
    window.handleAcceptedCall = function(callData) {
        console.log('üì≤ Handling accepted call from Android:', callData);
        
        if (!callData || !callData.callerId) {
            console.error('‚ùå Invalid call data:', callData);
            return;
        }
        
        // Make sure socket is connected
        if (!socket || !socket.connected) {
            console.log('‚è≥ Socket not ready, waiting...');
            setTimeout(() => window.handleAcceptedCall(callData), 500);
            return;
        }
        
        // Make sure user is registered
        if (!currentUserId) {
            console.log('‚è≥ User not ready, waiting...');
            setTimeout(() => window.handleAcceptedCall(callData), 500);
            return;
        }
        
        // Emit accept-call to server to notify the caller
        socket.emit('accept-call', {
            fromUserId: callData.callerId,
            acceptedByUserId: currentUserId,
            acceptedByName: currentUserName || 'Unknown'
        });
        
        showToast('Call accepted!', 'success');
        
        // Start WebRTC as the receiver
        console.log('üéôÔ∏è Starting WebRTC call as receiver with:', callData.callerId);
        startWebRTCCall(callData.callerId, false, callData.callerName || 'Unknown');
    };

    socket.on('incoming-call', async function(callData) {
        console.log('üìû Incoming call from:', callData);
        // Only show UI if no incoming call overlay already exists (from notification)
        if (!document.getElementById('incomingCallOverlay')) {
            showIncomingCallUI(callData, socket);
        } else {
            console.log('üìû Incoming call UI already showing from notification');
        }
    });

    socket.on('call-accepted', function(data) {
        console.log('‚úÖ Call accepted by:', data);
        stopRingtone();
        hideCallStatus();
        showToast('Call connected!', 'success');
        
        // Set call start time when accepted
        currentCallStartTime = Date.now();
        
        // Start WebRTC connection when call is accepted
        // Use the stored recipient ID since we initiated the call
        const recipientId = window.currentCallRecipient || data.acceptedByUserId;
        const contactName = window.currentCallContactName || data.acceptedByName || 'Unknown';
        console.log('üìû Starting WebRTC as caller to:', recipientId);
        startWebRTCCall(recipientId, true, contactName);
    });

    socket.on('call-rejected', function(data) {
        console.log('‚ùå Call rejected:', data);
        stopRingtone();
        hideCallStatus();
        showToast(`Call declined: ${data.reason || 'User busy'}`, 'error');
        
        // Save rejected call to history
        saveCallToHistory({
            callerId: currentUserId,
            callerEmail: currentUserEmail,
            callerName: currentUserName,
            receiverId: window.currentCallRecipient || data.rejectedBy,
            receiverEmail: window.currentCallContactEmail || '',
            receiverName: window.currentCallContactName || 'Unknown',
            type: 'outgoing',
            status: 'rejected',
            duration: 0
        });
        
        window.currentCallRecipient = null;
        window.currentCallContactName = null;
        window.currentCallContactEmail = null;
    });

    // ===== WebRTC Signaling Events =====
    socket.on('webrtc-offer', async function(data) {
        console.log('üì° Received WebRTC offer from:', data.fromUserId);
        await handleWebRTCOffer(data.offer, data.fromUserId);
    });

    socket.on('webrtc-answer', async function(data) {
        console.log('üì° Received WebRTC answer from:', data.fromUserId);
        await handleWebRTCAnswer(data.answer);
    });

    socket.on('webrtc-ice-candidate', async function(data) {
        console.log('üßä Received ICE candidate from:', data.fromUserId);
        await handleICECandidate(data.candidate);
    });

    // ===== Chat Message Events =====
    socket.on('new-message', function(data) {
        console.log('üì® New message received:', data);
        
        // Hide typing indicator when message is received
        if (selectedContact && selectedContact.contactUserId === data.fromUserId) {
            hideTypingIndicator();
        }
        
        // Only show if we're currently in a chat with this person
        if (selectedContact && selectedContact.contactUserId === data.fromUserId) {
            addMessageToUI({
                message: data.message,
                senderId: data.fromUserId,
                timestamp: data.timestamp
            }, false);
        } else {
            // Show notification toast
            showToast(`New message from ${data.fromName}`, 'info');
            // Refresh the contacts/chats list so new messages appear
            loadContacts();
        }
    });
    
    // ===== Typing Indicator Events =====
    socket.on('user-typing', function(data) {
        console.log('‚å®Ô∏è User typing:', data.fromUserId);
        // Only show if we're currently in a chat with this person
        if (selectedContact && selectedContact.contactUserId === data.fromUserId) {
            showTypingIndicator();
        }
    });
    
    socket.on('user-stop-typing', function(data) {
        console.log('‚å®Ô∏è User stopped typing:', data.fromUserId);
        // Only hide if we're currently in a chat with this person
        if (selectedContact && selectedContact.contactUserId === data.fromUserId) {
            hideTypingIndicator();
        }
    });

    socket.on('call-ended', function(data) {
        console.log('üî¥ Call ended by:', data.endedBy);
        
        // Calculate call duration if we were in a call
        if (currentCallStartTime) {
            const callDuration = Math.floor((Date.now() - currentCallStartTime) / 1000);
            
            // Save call to history - use isCaller to determine correct roles
            saveCallToHistory({
                callerId: isCaller ? currentUserId : remoteUserId,
                callerEmail: isCaller ? currentUserEmail : (window.currentCallContactEmail || ''),
                callerName: isCaller ? currentUserName : (remoteUserName || 'Unknown'),
                receiverId: isCaller ? remoteUserId : currentUserId,
                receiverEmail: isCaller ? (window.currentCallContactEmail || '') : currentUserEmail,
                receiverName: isCaller ? (remoteUserName || 'Unknown') : currentUserName,
                type: isCaller ? 'outgoing' : 'incoming',
                status: 'completed',
                duration: callDuration
            });
            
            currentCallStartTime = null;
        }
        
        endWebRTCCall();
        showToast('Call ended', 'info');
    });
});
