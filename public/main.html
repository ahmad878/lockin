    <script>
        // Check authentication and redirect to signup if not logged in
        (async function() {
            try {
                const response = await fetch('https://lockin-production.up.railway.app/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (!result.authenticated) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/';
            }
        })();

<script>
let currentUserId = null;
let currentUserName = null;
let ringtoneAudio = null;
let ringtoneContext = null;
let ringtoneOscillator = null;
let isRingtonePlaying = false;
let pushNotificationsSetup = false; // Prevent duplicate listener setup

// ==================== TOAST NOTIFICATION ====================
function showToast(message, type = 'info') {
    const existingToast = document.querySelector('.toast-notification');
    if (existingToast) existingToast.remove();
    
    const toast = document.createElement('div');
    toast.className = `toast-notification ${type}`;
    toast.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
        ${message}
    `;
    
    document.body.appendChild(toast);

    setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => toast.remove(), 300);
    }, 3000);
}

// ==================== RINGTONE FUNCTIONS ====================
function playRingtone() {
    console.log('🔊 Starting ringtone...');
    stopRingtone();
    isRingtonePlaying = true;
    
    ringtoneAudio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869.wav');
    ringtoneAudio.loop = true;
    ringtoneAudio.volume = 1.0;
    
    ringtoneAudio.play().then(() => {
        console.log('✅ Ringtone playing from audio file');
    }).catch(err => {
        console.warn('⚠️ Failed to play audio file, using generated ringtone:', err);
        playGeneratedRingtone();
    });
}

function stopRingtone() {
    console.log('🔇 Stopping ringtone...');
    isRingtonePlaying = false;
    
    if (ringtoneAudio) {
        ringtoneAudio.pause();
        ringtoneAudio.currentTime = 0;
        ringtoneAudio = null;
    }
    
    if (ringtoneOscillator) {
        try {
            ringtoneOscillator.stop();
        } catch (e) {
            console.log('Oscillator already stopped');
        }
        ringtoneOscillator = null;
    }
    
    if (ringtoneContext) {
        try {
            ringtoneContext.close();
        } catch (e) {
            console.log('AudioContext already closed');
        }
        ringtoneContext = null;
    }
}

function playGeneratedRingtone() {
    console.log('🎵 Playing generated ringtone...');
    
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    ringtoneContext = audioContext;
    
    function playTone() {
        if (!isRingtonePlaying) return;
        
        const oscillator1 = audioContext.createOscillator();
        const gainNode1 = audioContext.createGain();
        
        oscillator1.connect(gainNode1);
        gainNode1.connect(audioContext.destination);
        
        oscillator1.frequency.value = 800;
        oscillator1.type = 'sine';
        
        gainNode1.gain.setValueAtTime(0, audioContext.currentTime);
        gainNode1.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
        gainNode1.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.4);
        
        oscillator1.start(audioContext.currentTime);
        oscillator1.stop(audioContext.currentTime + 0.4);
        
        const oscillator2 = audioContext.createOscillator();
        const gainNode2 = audioContext.createGain();
        
        oscillator2.connect(gainNode2);
        gainNode2.connect(audioContext.destination);
        
        oscillator2.frequency.value = 900;
        oscillator2.type = 'sine';
        
        gainNode2.gain.setValueAtTime(0, audioContext.currentTime + 0.4);
        gainNode2.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.5);
        gainNode2.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.8);
        
        oscillator2.start(audioContext.currentTime + 0.4);
        oscillator2.stop(audioContext.currentTime + 0.8);
        
        ringtoneOscillator = oscillator2;
        
        setTimeout(() => {
            if (isRingtonePlaying) {
                playTone();
            }
        }, 2000);
    }
    
    playTone();
}

// ==================== PUSH NOTIFICATIONS ====================
async function requestPushNotificationPermission() {
    try {
        const isCapacitor = window.Capacitor && window.Capacitor.isNativePlatform();
        
        console.log('🔍 requestPushNotificationPermission called');
        console.log('🔍 isCapacitor:', isCapacitor);
        console.log('🔍 window.Capacitor:', window.Capacitor);
        console.log('🔍 Capacitor.Plugins:', window.Capacitor?.Plugins);
        
        if (isCapacitor) {
            const { PushNotifications } = window.Capacitor.Plugins;
            
            if (!PushNotifications) {
                console.error('❌ PushNotifications plugin not available!');
                showToast('Push plugin not found', 'error');
                return false;
            }
            
            console.log('📱 Requesting push notification permission...');
            
            // CRITICAL: Set up listeners BEFORE registering (to catch the token)
            await setupPushNotifications();
            
            let permStatus = await PushNotifications.checkPermissions();
            console.log('📋 Permission status:', JSON.stringify(permStatus));
            
            if (permStatus.receive === 'prompt' || permStatus.receive === 'prompt-with-rationale') {
                console.log('🔔 Requesting permissions...');
                permStatus = await PushNotifications.requestPermissions();
                console.log('📋 New permission status:', JSON.stringify(permStatus));
            }
            
            if (permStatus.receive === 'granted') {
                console.log('✅ Permission granted, calling register()...');
                await PushNotifications.register();
                console.log('✅ register() called successfully');
                showToast('Notifications enabled', 'success');
                return true;
            } else {
                console.warn('⚠️ Push notification permission denied:', permStatus.receive);
                showToast('Please enable notifications in settings', 'error');
                return false;
            }
        } else if ('Notification' in window) {
            if (Notification.permission === 'default') {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    console.log('✅ Browser notifications enabled');
                    showToast('Notifications enabled', 'success');
                    return true;
                }
            } else if (Notification.permission === 'granted') {
                return true;
            }
        }
        return false;
    } catch (err) {
        console.error('❌ Permission request error:', err);
        return false;
    }
}

async function setupPushNotifications() {
    // Prevent duplicate listener setup
    if (pushNotificationsSetup) {
        console.log('⚠️ Push notifications already set up, skipping...');
        return;
    }
    
    console.log('\n==================== SETUP PUSH NOTIFICATIONS ====================');
    console.log('🚀 Initializing push notifications...');
    console.log('📱 Is Capacitor?', window.Capacitor && window.Capacitor.isNativePlatform());
    console.log('👤 Current User ID:', currentUserId);
    console.log('==================================================================\n');
    
    const isCapacitor = window.Capacitor && window.Capacitor.isNativePlatform();
    
    if (isCapacitor) {
        console.log('🚀 Setting up Capacitor push notifications...');
        const { PushNotifications } = window.Capacitor.Plugins;
        
        await PushNotifications.addListener('registration', (token) => {
            console.log('\n==================== FCM TOKEN RECEIVED ====================');
            console.log('📨 RAW TOKEN OBJECT:', JSON.stringify(token, null, 2));
            console.log('🔑 TOKEN VALUE:', token.value);
            console.log('👤 CURRENT USER ID:', currentUserId);
            console.log('🕒 TIMESTAMP:', new Date().toISOString());
            console.log('==========================================================\n');
            registerFCMToken(token.value);
        });
        
        await PushNotifications.addListener('registrationError', (error) => {
            console.error('❌ FCM registration error:', error);
            showToast('Notification setup failed', 'error');
        });
        
        await PushNotifications.addListener('pushNotificationReceived', (notification) => {
            console.log('📨 Push notification received (app open):', notification);
            showToast(`📞 ${notification.title}`, 'info');
            
            if (notification.data && notification.data.type === 'incoming-call') {
                playRingtone();
            }
        });
        
        await PushNotifications.addListener('pushNotificationActionPerformed', (notification) => {
            console.log('📲 Notification tapped:', notification);
            
            const data = notification.notification.data;
            if (data && data.type === 'incoming-call') {
                showToast(`Call from ${data.callerName}`, 'info');
            }
        });
        
        pushNotificationsSetup = true;
        console.log('✅ Capacitor push notification listeners setup complete');
    }
}

// Store pending FCM token for registration
let pendingFCMToken = null;

function registerFCMToken(token, retryCount = 0) {
    console.log('\n==================== REGISTER FCM TOKEN ATTEMPT ====================');
    console.log('🔢 Retry count:', retryCount);
    console.log('🔑 Token:', token);
    console.log('👤 Current User ID:', currentUserId);
    console.log('===================================================================\n');
    
    // Store the token for later if user ID isn't ready
    pendingFCMToken = token;
    
    if (!currentUserId) {
        console.warn('⚠️ User ID not available yet, will retry...');
        if (retryCount < 10) {  // Increased retries
            setTimeout(() => {
                if (currentUserId) {
                    console.log('✅ User ID now available, registering token...');
                    registerFCMToken(token, 0);  // FIXED: Reset retry count when user ID becomes available
                } else {
                    console.log('❌ Still no User ID, retry', retryCount + 1);
                    registerFCMToken(token, retryCount + 1);
                }
            }, 1000);  // Reduced delay to 1 second
        } else {
            console.error('❌ Failed to register FCM token after 10 retries - no currentUserId');
            showToast('Failed to setup notifications', 'error');
        }
        return;
    }
    
    console.log('\n==================== SENDING FCM TOKEN TO SERVER ====================');
    console.log('📤 URL: https://lockin-production.up.railway.app/register-fcm-token');
    console.log('📜 Payload:', JSON.stringify({ token: token, userId: currentUserId }, null, 2));
    console.log('=====================================================================\n');
    
    fetch('https://lockin-production.up.railway.app/register-fcm-token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({
            token: token,
            userId: currentUserId
        })
    })
    .then(res => {
        console.log('📥 Server response status:', res.status);
        return res.json();
    })
    .then(data => {
        console.log('\n==================== SERVER RESPONSE ====================');
        console.log('📊 Response:', JSON.stringify(data, null, 2));
        console.log('=========================================================\n');
        
        if (data.success) {
            console.log('✅ FCM token registered on server:', data);
            pendingFCMToken = null;  // Clear pending token on success
            showToast('Ready to receive calls!', 'success');
        } else {
            console.error('❌ Server rejected FCM token:', data);
            showToast('Notification setup incomplete', 'error');
        }
    })
    .catch(err => {
        console.error('\n==================== REGISTRATION ERROR ====================');
        console.error('❌ Error:', err);
        console.error('🔍 Error details:', JSON.stringify(err, null, 2));
        console.error('============================================================\n');
        
        showToast('Failed to setup notifications', 'error');
        // Retry on network error
        if (retryCount < 3) {
            console.log('🔄 Retrying FCM registration...');
            setTimeout(() => registerFCMToken(token, retryCount + 1), 3000);
        }
    });
}

// Function to retry FCM registration with stored token
function retryPendingFCMRegistration() {
    if (pendingFCMToken && currentUserId) {
        console.log('🔄 Retrying pending FCM token registration...');
        registerFCMToken(pendingFCMToken, 0);
    }
}

// ==================== FETCH USER DATA ====================
async function fetchUserData() {
    try {
        const response = await fetch('https://lockin-production.up.railway.app/check', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include'
        });
        
        if (response.ok) {
            const data = await response.json();
            if (data.authenticated && data.user) {
                return data.user;
            }
        }
        return null;
    } catch (error) {
        console.error('Error fetching user data:', error);
        return null;
    }
}

// ==================== INCOMING CALL UI ====================
function showIncomingCallUI(callData, socket) {
    console.log('📞 Showing incoming call UI and playing ringtone...');
    
    playRingtone();
    
    const incomingCallOverlay = document.createElement('div');
    incomingCallOverlay.id = 'incomingCallOverlay';
    incomingCallOverlay.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 2000;
        animation: fadeIn 0.3s ease;
    `;

    incomingCallOverlay.innerHTML = `
        <div style="text-align: center; color: white;">
            <div style="font-size: 64px; margin-bottom: 20px; animation: pulse 2s infinite;">
                <i class="fas fa-phone-alt"></i>
            </div>
            <h2 style="font-size: 28px; margin-bottom: 10px; font-weight: 700;">Incoming Call</h2>
            <p style="font-size: 18px; margin-bottom: 10px; opacity: 0.9;">${callData.callerName || 'Unknown'}</p>
            <p style="font-size: 14px; margin-bottom: 30px; opacity: 0.7;">📞 Ringing...</p>
            
            <div style="display: flex; gap: 20px; justify-content: center;">
                <button id="acceptCallBtn" style="
                    width: 80px;
                    height: 80px;
                    border-radius: 50%;
                    background: #22c55e;
                    border: none;
                    color: white;
                    font-size: 32px;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    box-shadow: 0 8px 20px rgba(34, 197, 94, 0.4);
                    transition: all 0.3s;
                ">
                    <i class="fas fa-phone"></i>
                </button>
                
                <button id="rejectCallBtn" style="
                    width: 80px;
                    height: 80px;
                    border-radius: 50%;
                    background: #ff4757;
                    border: none;
                    color: white;
                    font-size: 32px;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    box-shadow: 0 8px 20px rgba(255, 71, 87, 0.4);
                    transition: all 0.3s;
                ">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
        </div>
    `;

    document.body.appendChild(incomingCallOverlay);

    document.getElementById('acceptCallBtn').addEventListener('click', function() {
        console.log('✅ Call accepted, stopping ringtone');
        stopRingtone();
        
        socket.emit('accept-call', {
            fromUserId: callData.fromUserId,
            acceptedByUserId: currentUserId

        incomingCallOverlay.remove();
        showToast('Call accepted!', 'success');
    });

    document.getElementById('rejectCallBtn').addEventListener('click', function() {
        console.log('❌ Call rejected, stopping ringtone');
        stopRingtone();
        
        socket.emit('reject-call', {
            fromUserId: callData.fromUserId,
            rejectedByUserId: currentUserId,
            reason: 'User declined'
        });
        
        incomingCallOverlay.remove();
        showToast('Call rejected', 'info');
    });
}

// ==================== CALL STATUS ====================
function showCallStatus(message) {
    const status = document.createElement('div');
    status.id = 'callStatus';
    status.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px 40px;
        border-radius: 12px;
        z-index: 1500;
        font-size: 16px;
        font-weight: 600;
    `;
    status.textContent = message;
    document.body.appendChild(status);
}

function hideCallStatus() {
    const status = document.getElementById('callStatus');
    if (status) status.remove();
}

// ==================== MAIN INITIALIZATION ====================
document.addEventListener('DOMContentLoaded', async function() {
    const phoneInput = document.getElementById('phoneUserInput');
    const phoneCallBtn = document.getElementById('phoneCallBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    phoneCallBtn.disabled = true;
    phoneCallBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
    phoneCallBtn.classList.add('loading');

    // Fetch user data FIRST before setting up notifications
    const userData = await fetchUserData();
    if (userData && userData.id) {
        currentUserId = userData.id;
        currentUserName = userData.fullname;
        console.log('✅ User authenticated:', currentUserId, currentUserName);
        
        phoneCallBtn.disabled = false;
        phoneCallBtn.innerHTML = '<i class="fas fa-phone"></i>';
        phoneCallBtn.classList.remove('loading');
        
        // Request push notification permission (this also sets up listeners)
        await requestPushNotificationPermission();
        
        // If there's a pending FCM token, register it now
        retryPendingFCMRegistration();
    } else {
        showToast('Please refresh the page or sign in again', 'error');
        setTimeout(() => {
            window.location.href = '/';
        }, 2000);
        return;
    }

    // ==================== SOCKET.IO CONNECTION ====================
    const socket = io('https://lockin-production.up.railway.app', {
        reconnection: true,
        reconnectionDelay: 1000,
        reconnectionDelayMax: 5000,
        reconnectionAttempts: 5
    });

    socket.on('connect', function() {
        console.log('✅ Socket.IO connected:', socket.id);
        
        socket.emit('register-user', currentUserId);
        console.log('✅ User registered with socket:', currentUserId);
        
        // Check if there's accepted call data from Android IncomingCallActivity
        if (window.acceptedCallData) {
            console.log('📞 Found pending accepted call data:', window.acceptedCallData);
            handleAcceptedCall(window.acceptedCallData);
            window.acceptedCallData = null;
        }
    });

    // Handle accepted call from Android native IncomingCallActivity
    // Since main.html doesn't have full WebRTC, redirect to index.html with call data
    window.handleAcceptedCall = function(callData) {
        console.log('📲 Handling accepted call from Android (main.html):', callData);
        
        if (!callData || !callData.callerId) {
            console.error('❌ Invalid call data:', callData);
            return;
        }
        
        // Store call data and redirect to index.html which has full WebRTC support
        sessionStorage.setItem('pendingAcceptedCall', JSON.stringify(callData));
        window.location.href = '/index.html';
    };

    socket.on('incoming-call', async function(callData) {
        console.log('📞 Incoming call from:', callData);
        playRingtone();
        showIncomingCallUI(callData, socket);
    });

    socket.on('call-accepted', function(data) {
        console.log('✅ Call accepted by:', data);
        stopRingtone();
        hideCallStatus();
        showToast('Call connected!', 'success');
    });

    socket.on('call-rejected', function(data) {
        console.log('❌ Call rejected:', data);
        stopRingtone();
        hideCallStatus();
        showToast(`Call declined: ${data.reason || 'User busy'}`, 'error');
    });

    // ==================== CALL BUTTON ====================
    phoneCallBtn.addEventListener('click', async function() {
        const email = phoneInput.value.trim();
        if (!email) {
            phoneInput.focus();
            showToast('Please enter an email address', 'error');
            return;
        }
        
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            showToast('Please enter a valid email address', 'error');
            return;
        }
        
        phoneCallBtn.disabled = true;
        phoneCallBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        
        try {
            const response = await fetch('https://lockin-production.up.railway.app/send-message-notification', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    toEmail: email,
                    fromUserId: currentUserId,
                    fromName: currentUserName || 'Someone'
                }),
                credentials: 'include'
            });
            
            const result = await response.json();
            
            if (response.ok) {
                showToast('Call initiated!', 'success');
                showCallStatus('Calling...');
            } else {
                showToast(result.message || 'Failed to call', 'error');
                
                if (result.message && result.message.includes('not authenticated')) {
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                }
            }
        } catch (error) {
            console.log('Error calling:', error);
            showToast('Network error', 'error');
        } finally {
            setTimeout(() => {
                phoneCallBtn.disabled = false;
                phoneCallBtn.innerHTML = '<i class="fas fa-phone"></i>';
            }, 2000);
        }
    });

    phoneInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            phoneCallBtn.click();
        }
    });

    // ==================== LOGOUT BUTTON ====================
    logoutBtn.addEventListener('click', async function() {
        try {
            socket.disconnect();
            
            const response = await fetch('https://lockin-production.up.railway.app/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            });
            
            if (response.ok) {
                window.location.href = '/';
            }
        } catch (error) {
            console.error('Logout error:', error);
            window.location.href = '/';
        }
    });
});
</script>
