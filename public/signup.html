<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#111b21">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>BitChatly - Sign Up</title>
    <script>
        // Check if already authenticated - redirect to phone UI
        (async function() {
            // Check logout flag FIRST before doing anything
            const isLoggingOut = sessionStorage.getItem('isLoggingOut') === 'true';
            
            if (isLoggingOut) {
                console.log('ðŸšª Just logged out, staying on signup page');
                sessionStorage.removeItem('isLoggingOut');
                localStorage.clear();
                return; // Stay on signup, don't check auth
            }
            
            try {
                const response = await fetch('https://lockin-production.up.railway.app/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });
                const result = await response.json();
                if (result.authenticated) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        })();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
            --primary-bg: #111b21;
            --secondary-bg: #1f2c34;
            --tertiary-bg: #202c33;
            --accent-color: #00a884;
            --accent-hover: #008c6e;
            --text-primary: #e9edef;
            --text-secondary: #8696a0;
            --border-color: #233138;
            --error-color: #ef4444;
            --success-color: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            min-height: 100%;
            width: 100%;
            background: var(--primary-bg);
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: calc(var(--safe-area-top) + 20px) 20px calc(var(--safe-area-bottom) + 20px) 20px;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.5s ease;
        }

        .app-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .app-logo {
            background: var(--accent-color);
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 24px rgba(0, 168, 132, 0.3);
        }

        .app-logo i {
            font-size: 36px;
            color: white;
        }

        .app-title {
            color: var(--text-primary);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .app-subtitle {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .signup-card {
            background: var(--secondary-bg);
            border-radius: 20px;
            padding: 28px 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 16px;
            padding-right: 50px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: var(--tertiary-bg);
            color: var(--text-primary);
        }

        .input-wrapper input::placeholder {
            color: var(--text-secondary);
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 168, 132, 0.1);
        }

        .input-wrapper input.error {
            border-color: var(--error-color);
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
            pointer-events: none;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: var(--accent-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 13px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .password-strength {
            margin-top: 10px;
        }

        .strength-bar {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-text {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .signup-btn {
            width: 100%;
            padding: 16px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 52px;
        }

        .signup-btn:hover {
            background: var(--accent-hover);
        }

        .signup-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .signup-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 15px;
        }

        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .login-link a:hover {
            color: var(--accent-hover);
        }

        /* Verification Overlay */
        .verification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .verification-overlay.active {
            display: flex;
        }

        .verification-card {
            background: var(--secondary-bg);
            border-radius: 20px;
            padding: 32px 24px;
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.3s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .verification-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .verification-header i {
            font-size: 48px;
            color: var(--accent-color);
            margin-bottom: 16px;
            display: block;
        }

        .verification-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .verification-subtitle {
            color: var(--text-secondary);
            font-size: 15px;
            line-height: 1.5;
        }

        .verification-email {
            color: var(--accent-color);
            font-weight: 600;
        }

        .verification-code-container {
            display: flex;
            gap: 10px;
            margin: 32px 0;
            justify-content: center;
        }

        .code-input {
            width: 52px;
            height: 64px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--tertiary-bg);
            transition: all 0.2s ease;
            color: var(--text-primary);
        }

        .code-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 168, 132, 0.15);
        }

        .code-input.filled {
            border-color: var(--accent-color);
        }

        .code-input.error {
            border-color: var(--error-color);
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .verify-btn {
            width: 100%;
            padding: 16px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 52px;
        }

        .verify-btn:hover {
            background: var(--accent-hover);
        }

        .verify-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .verify-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .resend-section {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .resend-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            font-weight: 600;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s;
            font-size: 14px;
        }

        .resend-btn:hover:not(:disabled) {
            background: rgba(0, 168, 132, 0.1);
        }

        .resend-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: calc(var(--safe-area-top) + 10px) 16px calc(var(--safe-area-bottom) + 10px) 16px;
            }

            .signup-card {
                padding: 24px 20px;
                border-radius: 16px;
            }

            .app-logo {
                width: 70px;
                height: 70px;
            }

            .app-logo i {
                font-size: 32px;
            }

            .app-title {
                font-size: 24px;
            }

            .verification-card {
                padding: 28px 20px;
            }

            .code-input {
                width: 48px;
                height: 58px;
                font-size: 22px;
            }
        }

        /* Toast Notification Styles */
        .toast-notification {
            position: fixed;
            top: calc(var(--safe-area-top) + 20px);
            left: 50%;
            transform: translateX(-50%);
            background: var(--secondary-bg);
            color: var(--text-primary);
            padding: 14px 24px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10000;
            animation: slideDown 0.3s ease, fadeOut 0.3s ease 2.7s;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            font-weight: 500;
            font-size: 14px;
            max-width: 90%;
            min-width: 280px;
        }

        .toast-notification.success {
            background: var(--success-color);
            color: white;
        }

        .toast-notification.error {
            background: var(--error-color);
            color: white;
        }

        .toast-notification.info {
            background: var(--accent-color);
            color: white;
        }

        .toast-notification i {
            font-size: 18px;
            flex-shrink: 0;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* iOS Specific Fixes */
        @supports (-webkit-touch-callout: none) {
            input {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <div class="app-header">
            <div class="app-logo">
                <i class="fas fa-comments"></i>
            </div>
            <h1 class="app-title">Create Account</h1>
            <p class="app-subtitle">Join BitChatly and start connecting</p>
        </div>

        <!-- Signup Card -->
        <div class="signup-card">
            <form id="signupForm">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="fullName" placeholder="Enter your full name" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <div class="error-message" id="nameError" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="Enter your email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div class="error-message" id="emailError" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Create a password" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>
                    
                    <!-- Password Strength Indicator -->
                    <div class="password-strength" id="passwordStrength" style="display: none;">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text">
                            <span id="strengthLabel">Weak</span>
                            <span id="strengthRequirements">8+ characters recommended</span>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="signup-btn" id="signupBtn">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Login Link -->
            <div class="login-link">
                Already have an account? <a href="/login.html">Sign In</a>
            </div>
        </div>
    </div>

    <!-- Verification Overlay -->
    <div class="verification-overlay" id="verificationOverlay">
        <div class="verification-card">
            <div class="verification-header">
                <i class="fas fa-envelope-circle-check"></i>
                <h2 class="verification-title">Verify Your Email</h2>
                <p class="verification-subtitle">
                    We've sent a 6-digit verification code to<br>
                    <span class="verification-email" id="displayEmail"></span>
                </p>
            </div>

            <div class="verification-code-container">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="0">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="1">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="2">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="3">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="4">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="5">
            </div>

            <div class="error-message" id="verificationError" style="display: none; justify-content: center;">
                <i class="fas fa-exclamation-circle"></i>
                <span></span>
            </div>

            <button class="verify-btn" id="verifyBtn">
                <span>Verify Email</span>
                <i class="fas fa-check-circle"></i>
            </button>

            <div class="resend-section">
                <span>Didn't receive the code?</span>
                <button class="resend-btn" id="resendBtn">Resend Code</button>
            </div>
        </div>
    </div>

    <script>
        // Toast notification function
        function showToast(message, type = 'info') {
            const existingToast = document.querySelector('.toast-notification');
            if (existingToast) existingToast.remove();
            
            const toast = document.createElement('div');
            toast.className = `toast-notification ${type}`;
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Password Toggle
            const toggleButton = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const strengthIndicator = document.getElementById('passwordStrength');
            const strengthFill = document.getElementById('strengthFill');
            const strengthLabel = document.getElementById('strengthLabel');

            toggleButton.addEventListener('click', function() {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                this.querySelector('i').className = isPassword ? 'fas fa-eye-slash' : 'fas fa-eye';
            });

            // Password Strength Checker
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                
                if (password.length > 0) {
                    strengthIndicator.style.display = 'block';
                    const strength = checkPasswordStrength(password);
                    updateStrengthIndicator(strength);
                } else {
                    strengthIndicator.style.display = 'none';
                }
            });

            function checkPasswordStrength(password) {
                let strength = 0;
                if (password.length >= 8) strength++;
                if (password.length >= 12) strength++;
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
                if (password.match(/[0-9]/)) strength++;
                if (password.match(/[^A-Za-z0-9]/)) strength++;
                return Math.min(strength, 4);
            }

            function updateStrengthIndicator(strength) {
                const colors = ['#ef4444', '#f59e0b', '#eab308', '#22c55e'];
                const widths = ['25%', '50%', '75%', '100%'];
                const texts = ['Weak', 'Fair', 'Good', 'Strong'];
                
                if (strength === 0) {
                    strengthFill.style.width = '0%';
                    strengthLabel.textContent = 'Too Short';
                } else {
                    strengthFill.style.width = widths[strength - 1];
                    strengthFill.style.background = colors[strength - 1];
                    strengthLabel.textContent = texts[strength - 1];
                    strengthLabel.style.color = colors[strength - 1];
                }
            }

            // Form Validation and Submission
            const signupForm = document.getElementById('signupForm');
            const signupBtn = document.getElementById('signupBtn');
            
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Clear previous errors
                document.querySelectorAll('.error-message').forEach(el => {
                    el.style.display = 'none';
                });
                document.querySelectorAll('.form-group input').forEach(input => {
                    input.classList.remove('error');
                });

                const fullName = document.getElementById('fullName').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                let isValid = true;

                // Validate full name
                if (!fullName || fullName.length < 2) {
                    showFieldError('nameError', 'Please enter your full name');
                    document.getElementById('fullName').classList.add('error');
                    isValid = false;
                }

                // Validate email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showFieldError('emailError', 'Please enter a valid email address');
                    document.getElementById('email').classList.add('error');
                    isValid = false;
                }

                // Validate password
                if (password.length < 8) {
                    showFieldError('passwordError', 'Password must be at least 8 characters');
                    document.getElementById('password').classList.add('error');
                    isValid = false;
                }
                
                if (!isValid) return;

                // Submit form
                signupBtn.disabled = true;
                const originalContent = signupBtn.innerHTML;
                signupBtn.innerHTML = '<div class="spinner"></div><span>Creating Account...</span>';
                
                try {
                    const response = await fetch('https://lockin-production.up.railway.app/signup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ fullName, email, password })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        showToast('Account created! Check your email for verification code.', 'success');
                        showVerificationOverlay(email);
                    } else {
                        showToast(result.message || 'Signup failed. Please try again.', 'error');
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    showToast('Network error. Please check your connection.', 'error');
                } finally {
                    signupBtn.disabled = false;
                    signupBtn.innerHTML = originalContent;
                }
            });
            
            function showFieldError(errorId, message) {
                const errorEl = document.getElementById(errorId);
                if (errorEl) {
                    errorEl.querySelector('span').textContent = message;
                    errorEl.style.display = 'flex';
                }
            }

            // Verification Overlay
            const verificationOverlay = document.getElementById('verificationOverlay');
            const displayEmail = document.getElementById('displayEmail');
            const codeInputs = document.querySelectorAll('.code-input');
            const verifyBtn = document.getElementById('verifyBtn');
            const resendBtn = document.getElementById('resendBtn');
            const verificationError = document.getElementById('verificationError');
            let currentEmail = '';

            function showVerificationOverlay(email) {
                currentEmail = email;
                displayEmail.textContent = email;
                verificationOverlay.classList.add('active');
                verificationError.style.display = 'none';
                codeInputs[0].focus();
            }

            // Code input handling
            codeInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    const value = e.target.value;
                    
                    // Only allow numbers
                    if (!/^\d*$/.test(value)) {
                        e.target.value = '';
                        return;
                    }
                    
                    if (value) {
                        e.target.classList.add('filled');
                        e.target.classList.remove('error');
                        
                        // Move to next input
                        if (index < codeInputs.length - 1) {
                            codeInputs[index + 1].focus();
                        } else {
                            // All filled, auto-verify
                            verifyCode();
                        }
                    } else {
                        e.target.classList.remove('filled');
                    }
                });
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        codeInputs[index - 1].focus();
                        codeInputs[index - 1].value = '';
                        codeInputs[index - 1].classList.remove('filled');
                    }
                });

                input.addEventListener('focus', (e) => {
                    e.target.select();
                });

                // Paste handling
                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text');
                    const digits = pastedData.replace(/\D/g, '').slice(0, 6);
                    
                    digits.split('').forEach((digit, i) => {
                        if (codeInputs[i]) {
                            codeInputs[i].value = digit;
                            codeInputs[i].classList.add('filled');
                        }
                    });
                    
                    if (digits.length === 6) {
                        verifyCode();
                    }
                });
            });

            verifyBtn.addEventListener('click', verifyCode);

            async function verifyCode() {
                const code = Array.from(codeInputs).map(input => input.value).join('');
                
                if (code.length !== 6) {
                    return;
                }

                verifyBtn.disabled = true;
                const originalContent = verifyBtn.innerHTML;
                verifyBtn.innerHTML = '<div class="spinner"></div><span>Verifying...</span>';
                verificationError.style.display = 'none';
                
                try {
                    const response = await fetch('https://lockin-production.up.railway.app/verify', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ email: currentEmail, code })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        showToast('Email verified successfully!', 'success');
                        
                        // Success animation
                        codeInputs.forEach(input => {
                            input.style.borderColor = 'var(--success-color)';
                        });
                        
                        setTimeout(() => {
                            window.location.replace('/index.html');
                        }, 1000);
                    } else {
                        // Error - shake animation
                        codeInputs.forEach(input => {
                            input.classList.add('error');
                            input.value = '';
                            input.classList.remove('filled');
                        });
                        
                        verificationError.querySelector('span').textContent = result.message || 'Invalid code. Please try again.';
                        verificationError.style.display = 'flex';
                        
                        setTimeout(() => {
                            codeInputs.forEach(input => input.classList.remove('error'));
                            codeInputs[0].focus();
                        }, 600);
                    }
                } catch (error) {
                    console.error('Verification error:', error);
                    showToast('Network error. Please try again.', 'error');
                } finally {
                    verifyBtn.disabled = false;
                    verifyBtn.innerHTML = originalContent;
                }
            }

            // Resend code
            let resendCooldown = 0;
            resendBtn.addEventListener('click', async function() {
                if (resendCooldown > 0) return;
                
                resendBtn.disabled = true;
                const originalText = resendBtn.textContent;
                resendBtn.textContent = 'Sending...';
                
                try {
                    const response = await fetch('https://lockin-production.up.railway.app/resend-code', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: currentEmail })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        showToast('New code sent to your email', 'success');
                        
                        // Start cooldown
                        resendCooldown = 60;
                        const interval = setInterval(() => {
                            resendCooldown--;
                            resendBtn.textContent = `Resend in ${resendCooldown}s`;
                            
                            if (resendCooldown <= 0) {
                                clearInterval(interval);
                                resendBtn.disabled = false;
                                resendBtn.textContent = originalText;
                            }
                        }, 1000);
                    } else {
                        showToast(result.message || 'Failed to resend code', 'error');
                        resendBtn.disabled = false;
                        resendBtn.textContent = originalText;
                    }
                } catch (error) {
                    console.error('Resend error:', error);
                    showToast('Network error. Please try again.', 'error');
                    resendBtn.disabled = false;
                    resendBtn.textContent = originalText;
                }
            });
        });
    </script>
