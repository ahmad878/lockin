<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#25d366">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>BitChatly - Sign Up</title>
    <script>
        // Check if already authenticated - redirect to phone UI
        (async function() {
            try {
                const response = await fetch('https://lockin-production.up.railway.app/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });
                const result = await response.json();
                if (result.authenticated) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        })();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
            --primary-gradient: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            --accent-color: #25d366;
            --text-dark: #1a1a2e;
            --text-muted: #666;
            --border-color: #e1e5e9;
            --input-bg: #f8f9fa;
            --error-color: #ef4444;
            --success-color: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            min-height: 100%;
            width: 100%;
        }

        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: calc(var(--safe-area-top) + 20px) 20px calc(var(--safe-area-bottom) + 20px) 20px;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.5s ease;
        }

        .app-header {
            text-align: center;
            margin-bottom: 28px;
        }

        .app-logo {
            background: white;
            width: 88px;
            height: 88px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 18px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }

        .app-logo i {
            font-size: 40px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .app-title {
            color: white;
            font-size: clamp(26px, 6vw, 32px);
            font-weight: 700;
            margin-bottom: 6px;
            text-shadow: 0 2px 12px rgba(0,0,0,0.2);
        }

        .app-subtitle {
            color: rgba(255,255,255,0.85);
            font-size: 16px;
        }

        .signup-card {
            background: white;
            border-radius: 28px;
            padding: 28px 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 16px 18px;
            padding-right: 52px;
            border: 2px solid var(--border-color);
            border-radius: 14px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: var(--input-bg);
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.12);
        }

        .input-wrapper input.error {
            border-color: var(--error-color);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 20px;
            padding: 8px;
            display: none;
        }

        .error-message {
            color: var(--error-color);
            font-size: 13px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .password-strength {
            margin-top: 12px;
        }

        .strength-bar {
            height: 5px;
            background: var(--border-color);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .strength-text {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-muted);
        }

        .signup-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 56px;
        }

        .signup-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            color: var(--text-muted);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 16px;
        }

        .social-login {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .social-btn {
            padding: 16px;
            border: 2px solid var(--border-color);
            border-radius: 14px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 20px;
            min-height: 56px;
        }

        .social-btn.google { color: #DB4437; }
        .social-btn.apple { color: #000; }
        .social-btn.facebook { color: #4267B2; }

        .social-btn:active {
            transform: scale(0.96);
            border-color: var(--accent-color);
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
            font-size: 15px;
        }

        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        /* Verification Overlay */
        .verification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: flex-end;
            justify-content: center;
            z-index: 1000;
            padding-bottom: var(--safe-area-bottom);
        }

        .verification-overlay.active {
            display: flex;
        }

        .verification-card {
            background: white;
            border-radius: 32px 32px 0 0;
            padding: 32px 24px calc(var(--safe-area-bottom) + 32px) 24px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.4s ease;
        }

        .verification-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .verification-header i {
            font-size: 56px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            display: block;
        }

        .verification-title {
            font-size: clamp(24px, 5vw, 28px);
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 12px;
        }

        .verification-subtitle {
            color: var(--text-muted);
            font-size: 15px;
            line-height: 1.5;
        }

        .verification-email {
            color: var(--accent-color);
            font-weight: 600;
        }

        .verification-code-container {
            display: flex;
            gap: 10px;
            margin: 36px 0 32px;
            justify-content: center;
        }

        .code-input {
            width: 52px;
            height: 68px;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            border: 3px solid var(--border-color);
            border-radius: 16px;
            background: var(--input-bg);
            transition: all 0.2s ease;
            color: var(--text-dark);
        }

        .code-input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }

        .code-input.filled {
            border-color: var(--accent-color);
        }

        .code-input.error {
            border-color: var(--error-color);
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .verify-btn {
            width: 100%;
            padding: 18px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            background: var(--primary-gradient);
            color: white;
            min-height: 56px;
        }

        .verify-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .verification-success {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .verification-success i {
            font-size: 64px;
            color: var(--success-color);
            margin-bottom: 20px;
        }

        /* Toast */
        .toast-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1001;
            animation: slideUp 0.3s ease;
            font-weight: 500;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .toast-notification.success { background: var(--success-color); }
        .toast-notification.error { background: var(--error-color); }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px) translateX(-50%); }
            to { opacity: 1; transform: translateY(0) translateX(-50%); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="app-logo">
                <i class="fas fa-phone-alt"></i>
            </div>
            <h1 class="app-title">BitChatly</h1>
            <p class="app-subtitle">Create your account to get started</p>
        </div>

        <div class="signup-card">
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required autocomplete="name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email" autocapitalize="off">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Create a password" required autocomplete="new-password">
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <div class="strength-text">
                            <span>Password strength: <span class="strength-label">Very weak</span></span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="signup-btn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>

                <div class="divider"><span>Or continue with</span></div>

                <div class="social-login">
                    <button type="button" class="social-btn google"><i class="fab fa-google"></i></button>
                    <button type="button" class="social-btn apple"><i class="fab fa-apple"></i></button>
                    <button type="button" class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
                </div>

                <div class="login-link">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Verification Overlay -->
    <div class="verification-overlay" id="verificationOverlay">
        <div class="verification-card">
            <div class="verification-header">
                <i class="fas fa-envelope"></i>
                <h2 class="verification-title">Verify Your Email</h2>
                <p class="verification-subtitle">
                    We've sent a 6-digit code to 
                    <span class="verification-email" id="verificationEmail"></span>
                </p>
            </div>

            <form id="verificationForm">
                <input type="hidden" id="verificationEmailInput" name="email">
                <input type="hidden" id="verificationCode" name="code">
                
                <div class="verification-code-container">
                    <input type="text" class="code-input" maxlength="1" data-index="0">
                    <input type="text" class="code-input" maxlength="1" data-index="1">
                    <input type="text" class="code-input" maxlength="1" data-index="2">
                    <input type="text" class="code-input" maxlength="1" data-index="3">
                    <input type="text" class="code-input" maxlength="1" data-index="4">
                    <input type="text" class="code-input" maxlength="1" data-index="5">
                </div>

                <button type="submit" class="verify-btn" id="verifyBtn" disabled>
                    <i class="fas fa-check"></i> Verify
                </button>
            </form>

            <div class="verification-success" id="verificationSuccess">
                <i class="fas fa-check-circle"></i>
                <h3>Account Verified!</h3>
                <p>Your account has been successfully verified.</p>
            </div>
        </div>
    </div>

<script>
function showToast(message, type = 'info') {
    const existingToast = document.querySelector('.toast-notification');
    if (existingToast) existingToast.remove();
    
    const toast = document.createElement('div');
    toast.className = `toast-notification ${type}`;
    toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
    document.body.appendChild(toast);

    setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => toast.remove(), 300);
    }, 3000);
}

document.addEventListener('DOMContentLoaded', function() {
    const toggleButton = document.querySelector('.password-toggle');
    const passwordInput = document.getElementById('password');
    const strengthFill = document.querySelector('.strength-fill');
    const strengthLabel = document.querySelector('.strength-label');

    toggleButton.addEventListener('click', function() {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        this.querySelector('i').className = isPassword ? 'fas fa-eye-slash' : 'fas fa-eye';
    });

    passwordInput.addEventListener('input', function() {
        toggleButton.style.display = this.value ? 'flex' : 'none';
        const strength = checkPasswordStrength(this.value);
        updateStrengthIndicator(strength);
    });

    function checkPasswordStrength(password) {
        let strength = 0;
        if (password.length >= 8) strength++;
        if (password.length >= 12) strength++;
        if (password.match(/[A-Z]/)) strength++;
        if (password.match(/[0-9]/)) strength++;
        if (password.match(/[^A-Za-z0-9]/)) strength++;
        return Math.min(strength, 5);
    }

    function updateStrengthIndicator(strength) {
        const colors = ['#ff4757', '#ffa502', '#ffa502', '#2ed573', '#2ed573'];
        const widths = ['20%', '40%', '60%', '80%', '100%'];
        const texts = ['Very weak', 'Weak', 'Fair', 'Strong', 'Very strong'];
        
        strengthFill.style.width = widths[strength - 1] || '0%';
        strengthFill.style.background = colors[strength - 1] || '#ff4757';
        strengthLabel.textContent = strength > 0 ? texts[strength - 1] : 'Very weak';
        strengthLabel.style.color = colors[strength - 1] || '#ff4757';
    }

    // Signup form
    const signupForm = document.getElementById('signupForm');
    const signupBtn = document.querySelector('.signup-btn');
    
    signupForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        document.querySelectorAll('.error-message').forEach(el => el.remove());
        document.querySelectorAll('.form-group input').forEach(input => input.classList.remove('error'));

        const formData = new FormData(signupForm);
        const data = Object.fromEntries(formData.entries());
        let isValid = true;

        if (!data.fullName.trim()) {
            showFieldError('fullName', 'Please enter your full name');
            isValid = false;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(data.email)) {
            showFieldError('email', 'Please enter a valid email address');
            isValid = false;
        }

        if (data.password.length < 8) {
            showFieldError('password', 'Password must be at least 8 characters');
            isValid = false;
        }
        
        if (!isValid) return;

        signupBtn.disabled = true;
        signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
        
        try {
            const response = await fetch('https://lockin-production.up.railway.app/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    fullName: data.fullName,
                    email: data.email,
                    password: data.password
                })
            });
            
            const result = await response.json();
            
            if (response.ok) {
                showVerificationOverlay(data.email);
            } else {
                showToast(result.message || 'Signup failed', 'error');
            }
        } catch (error) {
            showToast('Network error. Please try again.', 'error');
        } finally {
            signupBtn.disabled = false;
            signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
        }
    });
    
    function showFieldError(fieldName, message) {
        const input = document.querySelector(`[name="${fieldName}"]`);
        if (input) {
            input.classList.add('error');
            const errorEl = document.createElement('div');
            errorEl.className = 'error-message';
            errorEl.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            input.parentNode.parentNode.appendChild(errorEl);
        }
    }

    // Verification
    const verificationOverlay = document.getElementById('verificationOverlay');
    const verificationEmail = document.getElementById('verificationEmail');
    const verificationEmailInput = document.getElementById('verificationEmailInput');
    const verificationCodeInputs = document.querySelectorAll('.verification-code-container input');
    const verificationCodeHidden = document.getElementById('verificationCode');
    const verificationForm = document.getElementById('verificationForm');
    const verifyBtn = document.getElementById('verifyBtn');
    const verificationSuccess = document.getElementById('verificationSuccess');

    function showVerificationOverlay(email) {
        verificationEmail.textContent = email;
        verificationEmailInput.value = email;
        verificationOverlay.classList.add('active');
        verificationCodeInputs[0].focus();
    }

    verificationCodeInputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
            const value = e.target.value;
            if (!/^\d*$/.test(value)) {
                e.target.value = '';
                return;
            }
            
            if (value) e.target.classList.add('filled');
            else e.target.classList.remove('filled');
            
            if (value.length === 1 && index < verificationCodeInputs.length - 1) {
                verificationCodeInputs[index + 1].focus();
            }
            updateVerificationCode();
        });
        
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                verificationCodeInputs[index - 1].focus();
            }
        });

        input.addEventListener('focus', (e) => e.target.select());
    });

    function updateVerificationCode() {
        let code = '';
        verificationCodeInputs.forEach(input => code += input.value);
        verificationCodeHidden.value = code;
        verifyBtn.disabled = code.length !== 6;
    }

    verificationForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(verificationForm);
        const data = Object.fromEntries(formData.entries());
        
        verifyBtn.disabled = true;
        verifyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
        
        try {
            const response = await fetch('https://lockin-production.up.railway.app/verify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            
            if (response.ok) {
                verificationForm.style.display = 'none';
                verificationSuccess.style.display = 'block';
                
                setTimeout(() => {
                    showToast('Account verified successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = '/';  // Go to phone UI
                    }, 1000);
                }, 500);
            } else {
                verificationCodeInputs.forEach(input => {
                    input.value = '';
                    input.classList.add('error');
                    input.classList.remove('filled');
                });
                setTimeout(() => {
                    verificationCodeInputs.forEach(input => input.classList.remove('error'));
                }, 400);
                verificationCodeInputs[0].focus();
                showToast(result.message || 'Invalid code', 'error');
            }
        } catch (error) {
            showToast('Network error. Please try again.', 'error');
        } finally {
            verifyBtn.disabled = false;
            verifyBtn.innerHTML = '<i class="fas fa-check"></i> Verify';
        }
    });

    // Social login buttons
    document.querySelectorAll('.social-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const provider = this.classList.contains('google') ? 'Google' : 
                          this.classList.contains('apple') ? 'Apple' : 'Facebook';
            showToast(`${provider} login coming soon!`, 'info');
        });
    });
});
</script>
</body>
</html>
